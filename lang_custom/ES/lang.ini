[strings]
DOC_TRANSLATE_CONTENT=El editor de contenido del lenguaje le permite traducir el contenido de su sitio web a diferentes idiomas. Puede traducir prácticamente cualquier cosa. Hay un sistema de prioridad en la cola de traducción: las cosas más importantes son mostradas para traducirse primero.
DOC_TRANSLATE=El editor de idiomas le permite traducir fácilmente su sitio web por 'cadenas', con el fin que se visualicen en un idioma distinto del Inglés Británico (original). Alternativamente, es posible utilizarlo para cambiar el "estilo" o "argot" de las cadenas que den personalidad única a la página.\n\nEl editor de idiomas es muy fácil de usar. Todo lo que necesita hacer es ir al módulo de traducción, seleccionar su idioma, elegir el archivo de idioma a traducir y, a continuación, se le presentará un interfaz para traducir las cadenas.\nSe cuenta con una ayuda elemental del traductor de Google, a fin de proporcionar una guía. (Usted tendrá que perfeccionar el estilo, la sintaxis y gramática)
DOC_CRITICISE_LANGUAGE_PACK=Hay una herramienta de paquetes de idioma críticos, para identificar lo que está mal traducido, entre otras cosas. Esta herramienta está diseñada para aquellos que traduzcan los archivos de idioma sin necesidad de utilizar el editor incorporado, o para aquellos que tienen actualizar el software y necesitan actualizar sus paquetes de idiomas.
DOC_FIND_LANG_STRING_TIP=La traducción de los archivos se realiza por dos razones diferentes:\n - para dejar que el sitio web (software) trabaje en otros idiomas además del Inglés\n - para personalizar el texto ajustado por defecto.\nPara el caso de la personalización, la características de "Idioma usado en esta página" ("Traducir/revisar el programa" en la herramienta desplegable de desarrollo a pie de página) sea quizás la manera más apropiada de realizar ajustes, ya que va directamente a esas frases para cambiarlas.
MULTILANG_OFF=No ha activado el modo multi-lenguaje, por lo que no puede traducir su contenido a otro idioma.
MULTILANG_OFF_CONTENT=No ha activado el modo multi-lenguaje, por lo que no puede traducir su contenido a otro idioma.
TRANSLATE_CONTENT=Traducir el contenido del sitio Web
TRANSLATE_CODE=Traducir/revisar el programa
__TRANSLATE_CONTENT=Traducir el contenido de sitio web a {1}
__TRANSLATE_CODE=Traducir/revisar el programa a {1}
_TRANSLATE_CODE=Traducir/revisar el programa: '{1}' fichero de idioma [{2}]
LANGUAGE_FILE=Archivo de idioma
DESCRIPTION_LANGUAGE_FILE=El archivo de idioma que desea editar. Estos archivos normalmente se identifican con los nombres de los bloques y módulos; es decir, los archivos de idioma están separados de acuerdo con el lugar en que el programa utiliza sus cadenas.
AUTO_TRANSLATE=Traducir automáticamente
DESCRIPTION_NEW_LANG=O crear un nuevo idioma (debe ser algo como <abbr title="Organización Internacional de Normalización">ISO</abbr> código de lenguaje, máximo de 5 caracteres).
INVALID_LANG_CODE=El código de idioma debe ser algo como <abbr title="Organización Internacional de Normalización">ISO</abbr> código de idioma, máximo de 5 caracteres).
CRITICISE_LANGUAGE_PACK=Paquete crítico de idioma
CRITICISM_MISSING_FILE=Este archivo aún no ha sido traducido: <kbd>{1}</kbd>.
CRITICISM_MISSING_STRING=Esta cadena de texto aún no ha sido traducida: <kbd>{1}</kbd> (En inglés británico es &lsquo;{2}&rsquo;).
CRITICISM_EXTRA_STRING=Esta cadena no existe aquí: <kbd>{1}</kbd>.
CRITICISM_PARAMETER_COUNT_MISMATCH=El número de parámetros de esta cadena es incorrecto: <kbd>{1}</kbd> (En inglés británico es &lsquo;{2}&rsquo;).
LANGUAGE_FINE=El paquete de idiomas es perfecto. Esto es un logro impresionante.
CHOOSE_EDIT_LIST_LANG_FILE=Elija un fichero de idioma de la lista para editarlo (y el paquete de idioma donde está).<br /><br />El <a target="_blank" title="Opciones de cambios de instalación (este enlace se abre en una nueva ventana)" href="{3}">idioma por defecto del sitio</a> es actualmente <kbd>{1}</kbd> ({2}). Actualmente lo está viendo como <kbd>{4}</kbd> ({5}). El idioma utilizado especifica las versiones de páginas Comcode, las cadenas de idioma, las traducciones de contenido, y las versiones de la imagen del tema.
CHOOSE_CRITICISE_LIST_LANG_FILE=Elija un archivo de idioma para buscar en la lista (y el pack de idioma para coger el fichero).
MODULE_TRANS_NAME_admin_lang=Idioma
BLOCK_TRANS_NAME_side_language=Selección de Idioma
TRANSLATE_TOO_MANY=Hay más de lo que se puede traducir (<strong>{1}</strong> {1|registro|registros}). Sólo buscamos los registros de prioridad más alta <em>{2}</em> que aún no han sido traducidos o traducciones que tienen que actualizarse (o están incompletas).
NOTHING_TO_TRANSLATE=No hay nada que necesite traducción.
TRANSLATE_CONTENT_SCREEN=<p class="lonely_label">Use esta pantalla para traducir contenido:</p><ul><li>Lo que aún no se ha traducido en absoluto (y no editado tempoco en {1}) se dan cajas vacías para que escriba las traducciones.</li><li>Cosas que hay que volver a traducir (ya que el texto original ha sido editado) se rellenan previamente con la traducción anterior existente.</li></ul><p>Para volver a traducir contenido use los enlaces al pié  &lsquo;Traducir contenido del sitio&rsquo; de cada pantalla individual que tiene contenido &ndash; esto abrirá un formulario contextual de edición.</p>
TRANSLATION_GUIDE=Hay mucho que aprender para hacer una traducción correcta. Asegúrese de leer el <a target="_blank" title="Tutorial de traducción (este enlace se abre en una ventana nueva)" href="{1}">tutorial de traducción</a> atentamente. Considere usar <a target="_blank" title="Transifex (este enlace se abre en una ventana nueva)" href="{1}">Transifex</a>, para que usted y otros puedan trabajar juntos. Muchas personas trabajan desde el interior de Composr para obtener resultados directos, usando "Traducir/revisar el programa" la herramienta de desarrollo desplegable en el pie de página para traducir las pantallas de forma individual; pero Transifex permite compartir y tiene muchas mas funciones de edición.
CANNOT_CRITICISE_BASE_LANG=Lo sentimos, no podemos juzgar el idioma base (Ingles), pues este es el punto de referencia que utilizamos para comparaciones.
TRANSLATION_PROGRESS={1} (<strong>{2}/{3}</strong> {3|cadena|cadenas} traducidas}
ADDING_CONTENT_IN_LANGUAGE=Ha sido seleccionado al estar usando <strong>{1}</strong>. El contenido que añada será guardado usando {1}, pero disponible en todos los idiomas. Para ser debidamente traducido el personal del sitio web necesita procesarlo a través de la cola de traducción.
ADDING_CONTENT_IN_LANGUAGE_STAFF=Ha sido seleccionado al estar usando <strong>{1}</strong>. El contenido que añada será guardado de nuevo {1}, pero disponible en todos los idiomas. Le aconsejamos que <a target="_self" href="{3}">cambie a {2}</a> (el idioma por defecto del sitio web) para añadir este contenido, y a continuación, realice las traducciones desde la opción de &ldquo;traducir contenido del sitio web&rdquo; en el pie de la página web.
EDITING_CONTENT_IN_LANGUAGE_STAFF=Ha sido seleccionado al estar usando <strong>{1}</strong>. El contenido que añada será guardado de nuevo {1}, pero sus cambios no serán aplicados a ninguna traducción pre-existente. En cambio las traducciones estarán marcadas como obsoletas y se marcará para una revisión de los contenidos en la cola de traducción que el personal del sitio web tendrá que procesar.
POWERED_BY=Funciona con {1}
