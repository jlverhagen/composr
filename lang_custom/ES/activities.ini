[strings]
BLOCK_main_activities_TITLE=RSS de actividad del sitio
BLOCK_main_activities_DESCRIPTION=Este bloque utiliza el software incorporado para mostrar desde el registro la actividad que ha habido, con filtrado opcional.
BLOCK_main_activities_USE=Muestra un registro de la actividad que ha tenido lugar en el sitio.
BLOCK_main_activities_PARAM_param_TITLE=Título
BLOCK_main_activities_PARAM_max_TITLE=Máximo a mostrar
BLOCK_main_activities_PARAM_start_TITLE=Posición de comienzo
BLOCK_main_activities_PARAM_member_TITLE=Miembro
BLOCK_main_activities_PARAM_mode_TITLE=Modo
BLOCK_main_activities_PARAM_grow_TITLE=Aumentar
BLOCK_main_activities_PARAM_refresh_time_TITLE=Tiempo de refresco
BLOCK_main_activities_PARAM_param=Título para esta fuente de actividad. Por defecto: 'Actividad'.
BLOCK_main_activities_PARAM_mode=Qué actividad se debe mostrar. Puede ser 'all'="Toda la actividad" o 'some_members'="Actividades de (o relativas a) miembros específicos" o 'friends'="Actividades de amigos de miembros específicos". Por defecto: 'all'.
BLOCK_main_activities_PARAM_member=La identificación del miembro que este bloque debe filtrar, si el modo no está configurado para mostrar todas las actividades. Puede ser una lista separada por comas. El valor predeterminado es el usuario que lo está viendo.
BLOCK_main_activities_PARAM_max=El número máximo de actividades que deben mostrarse para empezar. Por defecto: '10'.
BLOCK_main_activities_PARAM_start=Característica avanzada. La posición de paginación para empezar. Por defecto: '0'.
BLOCK_main_activities_PARAM_grow=Para que una nueva actividad realimente continuamente. Si se establece en 0 la actividad antigua desaparece por abajo para mantener el Número de mensajes constante. Por defecto: '0'.
BLOCK_main_activities_PARAM_refresh_time=Número de segundos entre actualizaciones. Por defecto: '30'.
BLOCK_main_activities_state_TITLE=Estado de actualización de la caja 
BLOCK_main_activities_state_DESCRIPTION=Muestra un cuadro de entrada para el envío de "actualizaciones de estado"
BLOCK_main_activities_state_USE=Permite a los miembros publicar mensajes breves, arbritarias "actualizaciones de estado" para mostrar en su fuente de actividad. Si está instalado el complemento de chat, pueden ser restringidos para mostrar sólo a los amigos.
BLOCK_main_activities_state_PARAM_param_TITLE=Título
BLOCK_main_activities_state_PARAM_param=Título para esta caja de entradas de estado. Por defecto: 'Actualizaciones de estado'.
