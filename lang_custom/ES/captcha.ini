[strings]
PLAY_AUDIO_VERSION=Escuchar la versión sonora
CAPTCHA=SISTEMA ANTIROBOTS
SECURITY_IMAGE=Imagen de seguridad
DESCRIPTION_CAPTCHA=Para evitar robots, necesitamos que introduzca el texto de la imagen en el casillero de texto.
DESCRIPTION_CAPTCHA_2=Introduce el texto del gráfico o {1}.
DESCRIPTION_CAPTCHA_3=Escriba el texto de la imagen.
AUDIO_VERSION=versión auditiva
FORM_TIME_SECURITY=Tienes 30 minutos para completar este formulario antes que caduque la imagen de seguridad.
INVALID_SECURITY_CODE_ENTERED=El código de seguridad que ingresó no es válido. Por lo que debe volver atrás e intentarlo de nuevo, y esperamos que pueda distinguir la imagen correctamente. Si persiste el problema, puede intentar usar la versión auditiva o contactar con nuestro personal.

CONFIG_OPTION_captcha_noise=Si se desea mostrar sonido con imágenes CAPTCHA (CAPTCHA es cuando los invitados ingresan números reflejados en una imagen para confirmar su inscripción). El sonido disminuye el probabilidad de se spammed pero también se disminuye el rendimiento. Aviso por razones de accesibilidad hay una versión auditiva para la prestaciones del CAPTCHA.
CONFIG_OPTION_captcha_on_feedback=Si se desea habilitar la prestación de CAPTCHA para la pagina/bloque de sugerencias. Activando esto se desactiva la posibilidad de contactarte en caso que por cualquier razón no funcione el CAPTCHA.
CAPTCHA_ON_FEEDBACK=Utilizar el CAPTCHA en la pagina de recomendaciones
CAPTCHA_NOISE=Habilitar el ruido en CAPCHA
NO_SESSION_SECURITY_CODE=Al parecer tu sesión se venció desde que se refresco la pagina. Esto puede se por una IP poco estable. Puedes volver atrás, refrescar la pagina nuevamente y probar de nuevo.
CONFIG_OPTION_captcha_single_guess=Si está habilitado, los usuarios tendrán solamente una oportunidad para cada imagen CAPTCHA (recomendado para alta seguridad).
CSS_CAPTCHA=Activar imagen CAPTCHA de CSS
CAPTCHA_SINGLE_GUESS=Una sola oportunidad por cada imagen CAPTCHA
