[strings]
BLOCK_TRANS_NAME_main_google_map_users=Muestra un mapa de Google con marcas de localizaciones del usuario.
BLOCK_main_google_map_users_DESCRIPTION=Bloque principal, que muestra el mapa de Google con las marcas de localizaciones. Añade campos personalizados adicionales de perfil para almacenar las coordenadas de miembros para guardar su latitud y longitud. El complemento se llena automáticamente cuando los miembros visitan la página del bloque. Los miembros pueden editar sus localizaciones en su perfil. También son configurables las coordenadas del punto central del mapa de Google y el nivel de zoom.
BLOCK_main_google_map_users_USE=Útil para ver las ubicaciones de los miembros en todo el mundo.
BLOCK_main_google_map_users_PARAM_title_TITLE=Título
BLOCK_main_google_map_users_PARAM_region_TITLE=País
BLOCK_main_google_map_users_PARAM_cluster_TITLE=Grupo
BLOCK_main_google_map_users_PARAM_filter_usergroup_TITLE=Filtro de grupo de usuarios
BLOCK_main_google_map_users_PARAM_filter_term_TITLE=Filtro de periodo
BLOCK_main_google_map_users_PARAM_geolocate_user_TITLE=Geolocalizar usuario
BLOCK_main_google_map_users_PARAM_username_prefix_TITLE=Prefijo de nombre de usuario
BLOCK_main_google_map_users_PARAM_latitude_TITLE=Latitud
BLOCK_main_google_map_users_PARAM_longitude_TITLE=Longitud
BLOCK_main_google_map_users_PARAM_width_TITLE=Anchura
BLOCK_main_google_map_users_PARAM_height_TITLE=Altura
BLOCK_main_google_map_users_PARAM_zoom_TITLE=Zoom
BLOCK_main_google_map_users_PARAM_center_TITLE=Centro
BLOCK_main_google_map_users_PARAM_latitude=Esto determina la latitud del centro del mapa (e.g. 53.3827). Si se deja en blanco, estará centrado aproximadamente en la localización del usuario, o alrededor de los marcadores ajustados (si el centro está activado).
BLOCK_main_google_map_users_PARAM_longitude=Esto determina la longitud del centro del mapa (e.g. -1.4632). Si se deja en blanco, estará centrado aproximadamente en la localización del usuario, o alrededor de los marcadores ajustados (si el centro está activado).
BLOCK_main_google_map_users_PARAM_api_key=Esto indica la Google Map API key. Por defecto: ''.
BLOCK_main_google_map_users_PARAM_width=Esto determina el ancho del mapa (ej. los valores pueden ser 100% o 500px). Por defecto: '100%'.
BLOCK_main_google_map_users_PARAM_height=Esto determina la altura del mapa (ej. los valores pueden ser 300px). Por defecto: '300px'.
BLOCK_main_google_map_users_PARAM_title=Título del bloque. Por defecto: ''.
BLOCK_main_google_map_users_PARAM_username_prefix=Esto determina el texto/etiqueta colocado antes del nombre de usuario en las marcas del mapa. Por defecto: 'Miembro: '.
BLOCK_main_google_map_users_PARAM_zoom=Esto determina el nivel de zoom del mapa Google - un número entre 0 y 17. Nivel totalmente reducido de salida es 0, al hacer zoom aumenta el nivel de zoom. Por defecto: '3'.
BLOCK_main_google_map_users_PARAM_center=Para centrar el mapa alrededor de las marcas. Por defecto: '0'.
BLOCK_main_google_map_users_PARAM_region=Función avanzada. El código de país (utilizado para determinar el estilo convencional del mapa). En blanco para que tome la localización de su servidor . Por defecto: ''.
BLOCK_main_google_map_users_PARAM_cluster=Si los resultados han de agruparse si las porciones están muy juntas. Por defecto: '0'.
BLOCK_main_google_map_users_PARAM_geolocate_user=Para detectar automáticamente la localización del usuario y guardarla en su perfil (no funcionará en todos los navegadores, y puede solicitar permiso del navegador para ello). Por defecto: '1'.
BLOCK_main_google_map_users_PARAM_filter_term=Un término para que coincida con los nombres de usuario. Por defecto: ''.
BLOCK_main_google_map_users_PARAM_filter_usergroup=Un término que filtra el grupo de usuarios (funciona solamente con los grupos primarios). Soporta Selectcode. Por defecto: ''.
