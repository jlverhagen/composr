[strings]
TIP_1b=El contenido es el rey: casi todos los sitios web buenos tienen buenos contenidos, por lo que empezaremos a trabajar en su  contenido único y propio tan pronto como sea posible.
TIP_1c=La presentación es la clave: los visitantes juzgan los sitios web en una fracción de segundo.
TIP_1d=Calidad no es cantidad: ocPortal tiene un gran número de características de cara al público que se pueden usar, pero no sienta la necesidad de usarlas todas porque no se puede permitir abrumar a sus visitantes o diluir su sitio.
TIP_1e=Mantenga las copias de seguridad periódicas: incluso si usted no comete errores y sabe exactamente lo que está haciendo, podría haber un incendio en su centro de datos remoto, por ejemplo.
TIP_1g=Por favor, <a href="https://ocportal.com/site/tickets/ticket.htm?ticket_template=general_feedback&amp;cost=free">envíe sus impresiones</a> a ocProducts de manera que podamos mejorar las cosas en versiones futuras. Es tremendamente importante para nosotros que su experiencia con ocPortal sea tan buena como podamos hacerla.
TIP_1h=Los desarrolladores de ocPortal, ocProducts, están disponibles para hacer el trabajo sobre una base comercial. Si necesita características nuevas en su sitio web y tiene presupuesto para ello, <a target="_blank" href="http://ocportal.com/site/commercial_support.htm">considere contactar con ocProducts</a>. ( Si no es así, también sería interesante puesto que ocPortal es código abierto, de manera que nuestro modelo de negocio es servir tanto a la comunidad abierta como a  la base de usuarios corporativos.
TIP_1j=Para eliminar algo en ocPortal edítelo: verá las opciones de eliminar en la pantalla de edición.
TIP_1k=Trate de no añadir texto excesivo a su sitio web: la gente tiene poco tiempo de atención
TIP_1l=Para editar una imagen del tema mantenga pulsadas las teclas Ctrl+Shift+Alt y pinche con el ratón en ella (para hacer esto usted debe haber iniciado la sesion como personal de plantilla).
TIP_2a=Si quiere editar archivos de plantillas a mano utilizando el editor de texto puede hacerlo, siempre y cuando inhabilite el "caché" de plantillas (Template cache) hasta que termine su edición.
TIP_2e=La mejor herramienta de desiño en el mundo es una hoja de papel o, si usted tiene una, una pizarra. Diseñe la composición de su sitio web fuera del computador y entonces impleméntela bit a bit en ocPortal.
TIP_2f=Un foro de la comunidad puede hacer que un sitio web cobre vida &ndash; También puede hacer que un sitio web pierda su control, su toque personal. Esto es sólo un ejemplo que demuestra por qué necesita reflexionar sobre qué características de ocPortal quiere utilizar y cómo utilizarlas.
TIP_2i=ocPortal puede proveer a sitos web grandes y pequeños &ndash;. A media que su sitio crezca, absténgase de intentar establecer permisos mediante la edición de cosas y comience a usar el &lsquo;árbol editor de permisos&rsquo; &ndash; Ahorrará mucho tiempo cuando haga cambios por lotes, además de permitirle ver un perspectiva completa de sus permisos!
TIP_2j=La gente siempre abusa de usted y de su sitio web independientemente de lo bueno que es. Los sitios web grandes siempre obtendrán comentarios negativos de los usuarios que son superliberales (pensando que tienen derecho a la libertad de acción en su sitio web sin seguir las reglas) y de los usuarios que son superconservadores (pensando que todo el mundo debe actuar de una cierta manera, que es la de su punto de vista personal). Como webmaster, usted necesita una piel gruesa &ndash; Trate de ser justo y equilibrado y no se tome las críticas con demasiada dureza, sobre todo cuando causan conflictos.
TIP_2k=Active los correos electrónicos de los errores de ocProducts si no lo está ya. Corregimos regularmente errores de menor importancia que la gente no se molestaría en informar mediante estos correos electrónicos. Así hacemos el producto más estable para todo el mundo. Puede hacerlo iendo a Propiedades > Configuración > Sitio
TIP_2l=Utilice la etiqueta Comcode <var>hide</var> para colocar los mensajes que se ocultan hasta que conscientemente no esté cubierto. Esto es excelente para colocar advertencias (por ejemplo, como <kbd>spoilers</kbd> o renuncias) u ocultar las respuestas a las preguntas para dar tiempo al lector a pensar.
TIP_2n=Considere usar foros con permisos restringidos en foros para la discusión del personal de plantilla, incluso aunque tengan reuniones personales. Los encontrará muy apropiados para tener discusiones rápidas y amables donde ningún participante se sienta presionado a &lsquo;responder sobre el asuntot&rsquo;. También hay menos necesidad para coordinar calendarios o levantar actas
TIP_2o=El sistema de puntos es una gran herramienta de fortalecimiento de la comunidad &ndash; Mediante la creación de una economía se agrega una nueva faceta a su comunidad que eleva el nivel de interés y añade un factor competitivo.
TIP_2p=Cambiar regularmente, agregar contenido a su sitio web, o aleatoriamente mostrar el contenido usando el bloque <kbd>main_content.</kbd>. Esto conseguirá a sus visitantes para que regresen, a su vez recomendaran su sitio a otros.
TIP_3a=Si tiene gente alrededor en la que no confía cambie al modo de reconocimiento después de usar Admin o partes de CMS&hellip; De esa manera cualquiera que use su computador necesitará su palabra clave para causar alguna trastada.
TIP_3b=Utilice la función &lsquo;SU&rsquo; para poner a prueba su sitio con cualquier usuario de su elección. Es fácil (por desgracia, pero inevitablemente)  cometer errores al establecer los permisos y bloqueos de una parte importante de su sitio a los que debe ser capaz de ver. Puede activar  &lsquo;SU&rsquo; manualmente añadiendo <kbd>&amp;keep_su=&lt;username&gt;</kbd> a la URL. &lsquo;SU&rsquo; es superior a la autenticación en que otro miembro, no sólo debido a la velocidad, sino también porque todavía será capaz de ver las cosas tales como los seguimientos.
TIP_3c=En el diseño de sitios ocPortal debe tener en cuenta la modularidad del sistema. La modularidad es fantástica porque permite a ocPortal servir multitud de tipos diferentes de sitios web con sólo  barajar las características, pero también, inevitablemente, exige una nueva manera de pensar. Tiene que pensar sobre cómo lograr las cosas utilizando las características que ofrece ocPortal, en lugar de tratar de forzar ocPortal para que se ajuste a rígidas ideas preconcebidas. El resultado final es a menudo un sitio web mejor  de lo que estaba previsto inicialmente debido a los extras que ocPortal ofrece.
TIP_3d=Cuando se diseñe necesitará pensar en términos de edición y reorganización de las distintas secciones del sitio, así como cosas globales importantes tales como &lsquo;cajas estándar&rsquo; &ndash;. En otras palabras, necesitará pensar en términos de diseño de estructura que ocPortal define en vez de tan sólo en términos de un diseño final. Con experiencia, no se sentirá limitado por ocPortal, sino que con asistencia &ndash; será capaz de utilizar la estructura para desarrollar su estilo.
TIP_3f=La creación de ocPortal y mantenerlo a un coste relativamente bajo o gratuito indica que lo que hacemos es enormemente difícil para ocProducts y nos obliga a vender miles de licencias anuales para pagar nuestros equitativos salarios medios. Si le gusta el producto, por favor ayúdenos a hacerlo mejor ayudándonos a conseguir nuevos clientes. Si cada usuario remite a otro usuario único más todo el mundo estaría utilizando ocPortal y tendríamos más dinero para reinvertir. Le ayudamos a hacer crecer su comunidad &ndash; ayúdenos a que la nuestra crezca.
TIP_3g=Por favor, hable a otros acerca de ocPortal y ayude a que la comunidad crezca.
TIP_3i=Pulse el botón del menú localizado hacia la parte inferior izquierda de la pantalla para abrir el menú de administración desde dondequiera que esté en su sitio web. Esto realmente acelera la administración.
TIP_3j=Pulse Alt+O para abrir la línea de comandos OcCLE desde dondequiera que esté en su sitio web. Los expertos utilizan OcCLE para trabajar de forma interactiva con las tripas de ocPortal, de modo que no se tienen que programar nuevas funciones en él cada vez que quieren hacer algo inusual.
TIP_3k=Usted puede poner sitios web con noticias sindicadas en su sitio mediante el uso de los bloques de RSS. Estos bloques son compatibles tanto con "feeds"  Atom como  con  RSS.
TIP_3l=Utilice Custom Comocode para construir rápidamente páginas Comcode que sigan un patrón común.
TIP_3n=Sí la etiqueta de Comcode <var>page</var> en lugar de la etiqueta <var>url</var> cada vez que se refiere a URLs locales. De esta manera usted puede acceder a la protección contra los cambios en el comportamiento entre las versiones de URL y el efecto en las URL de las páginas que circulen entre las zonas.
TIP_3p=Si necesita algún lugar dentro de Comcode dentro de Comcode, escribiendo de forma literal (es decir, no se analiza), o bien colocarlo dentro de una etiqueta Comcode <var>code</var>, o poner <kbd>\\</kbd> símbolos antes de los símbolos <kbd>[</kbd>.
TIP_4d=Si está ejecutando un sitio donde la seguridad es una prioridad alta y está usando OCF, considere activar la seguridad basada en la dirección IP para su grupo de usuarios primario. De esta manera, incluso si alguien se las arregla para robar su clave no podrá acceder a su cuenta desde un ordenador diferente al suyo propio, a menos que tenga acceso a su cuenta de correo electrónico.
TIP_4e=Si usted está luchando por encontrar y establecer estos permisos, y no les importa hacer frente a algunas de las herramientas técnicas y el lenguaje, puede usar el Firefox/Firebug/FirePHP en combinación con ocPortal. Tienes utilizar el navegador web Firefox, para instalar Firebug, para todos los paneles de Firebug en su sitio web, e instalar FirePHP. A continuación, deberá anexar temporalmente <kbd>&amp;keep_firephp=1</kbd> a la URL de su sitio web en su navegador. Si las cosas han salido bien, una lista completa de los permisos, plantillas, y las consultas, que se utiliza para generar la pantalla que estás viendo se mostrará dentro de Firebug.
TIP_4f=RSS / Atom si es una manera fantástica de mantener en la parte superior de la actividad en su sitio web. Si desea utilizar el RSS / Atom, pero necesitamos que cuente con contenido privilegiado (es decir, más invitados contenido justo), agregar <kbd>&amp;auth=1</kbd> a la URL en tu lector de feeds. Esto hará que el lector solicite datos de acceso, y se traducirá en un canal privilegiado.
