DOC_BACKUPS=En este día, todos los que usan un ordenador deberían conocer la necesidad de realizar copias de seguridad. Es una tarea absolutamente crucial, y si no lo hace, corre el riesgo de perder todos sus datos, muchos de los cuales nunca se podrían recuperar para volver a crear un sitio web comunitario.\n\nMuchos acontecimientos podrían conducir a la destrucción de sus datos, incluyendo:\n - daños en el disco duro (quizás el 30% de los discos duros baratos que están en  uso constante desarrollarán problemas de daños físicos \\ [Hice la estadística, y basándose en mi experiencia, se trata de una realidad])\n - fuego o otros problemas físicos\n - daño accidental\n - daño malicioso\n - pérdida accidental de ficheros\n - servicios de alojamiento web que quiebran\n - tener el disco duro embargado (si, por ejemplo, el sitio es, por desgracia alojado en el mismo servidor web sospechoso para la policía)\n - errores en el software (es posible que el software contenga errores que podrían causar la pérdida de datos, y no aceptamos responsabilidad alguna por pérdidas debido a esto, ya que los usuarios deben tener copias de seguridad adecuadas y nos es imposible probar todos los escenarios de uso del software)
DOC_BACKUPS_2=Recuerde [b]no sólo haga copias de seguridad, además pruébelas[/b]!\n\nTenga en cuenta que [b] los desarrolladores de software recomiendan el uso de una herramienta de copia de seguridad del panel de control de alojamiento web adecuado en lugar de esta herramienta [/b] si es posible. Las herramientas del panel de control del Webhosting tienen la ventaja de funcionar con menos restricciones, por lo que son menos propensos a tener problemas con los tiempos de espera o las limitaciones de memoria.
BACKUPS=Copias de seguridad
BACKUP=Hacer copia de seguridad
LAST_BACKUP=Su última copia de seguridad fue hecha hace {1} {1|día|días}.
LAST_BACKUP_TODAY=Su última copia de seguridad fue hecha hoy.
LAST_BACKUP_YESTERDAY=Su última copia de seguridad fue hecha ayer.
NO_LAST_BACKUP=No ha realizado usted todavía una copia de seguridad. Es muy recomendable que haga regularmente copias de seguridad de su contenido y las guarde en un sito que no sea el servidor/sitio web.
BACKUP_INFO_1=Su copia de seguridad se está realizando en el directorio <kbd>exports/backups</kbd> de <kbd>{1}</kbd>. Recibirá un aviso cuando esté completa, y puede seguir el progreso mediante la visualización del archivo de registro. Por favor, pruebe que las copias de seguridad son creadas adecuadamente al menos una vez por cada servidor que aloje este software; algunos servidores causan problemas que pueden resultar en archivos de copia de seguridad corruptos.
BACKUP_TYPE=Las copias de seguridad completas incluyen todos los archivos. Las copias de seguridad incrementales contienen archivos modificados desde la última vez que se hizo copia, y un directorio del estado del sistema de archivos. Los dos tipos vienen con un archivo de código (script) para restaurar la base de datos.
INCREMENTAL_BACKUP=Copia de seguridad incremental
FULL_BACKUP=Copia de seguridad completa
SQL_BACKUP=Copia de seguridad sólo de la base de datos
MAX_FILE_SIZE=Sólo entrarán en la copia de seguridad los archivos de tamaño menor a éste (en megas).
BACKUP_FINISHED=Su copia de seguridad ha sido terminada y está disponible en: {1}
SCHEDULE_TIME=Horario programado
DESCRIPTION_SCHEDULE_TIME=Si desea usted programar (posponer) la copia de seguridad, elija una fecha y hora en la que le gustaría que esta copia de seguridad se haga. Es aconsejable ejecutar la creación de copias de seguridad cuando el sitio sea menos activo, para maximizar el rendimiento.
RECURRANCE_DAYS=Días entre copia y copia
DESCRIPTION_RECURRANCE_DAYS=Si usted ha programado una fecha y hora, también puede solicitar que las copias de seguridad se tomen automáticamente a partir de ese momento, dejando este número de días entre copia y copia. Si lo deja en blanco, no habrá repetición de copia.
SUCCESSFULLY_SCHEDULED_BACKUP=La copia de seguridad ha sido correctamente programada.
BACKUP_FILE_COMPRESSED=Archivo de copia de seguridad comprimido
BACKUP_FILE_UNCOMPRESSED=Archivo de copia de seguridad
BACKUP_FILE_LOG=Archivo de registro (log)
BACKUP_FILE_UNFINISHED=Copia de seguridad llevándose a cabo ahora
MODULE_TRANS_NAME_admin_backup=Copias de seguridad
CONFIG_OPTION_backup_time=Número de horas entre copias de seguridad. Póngalo en blanco para desactivar el control.
BACKUP_REGULARITY=Regularidad con la que hacer copias
MAXIMUM_SIZE_INCLUSION=Tamaño máximo de los archivos incluídos
BACKUP_README=Esta es una copia de seguridad de un sitio web hecha el {1}. \nPara restaurar la copia de seguridad:\n - suba los archivos al servidor web\n - edite el _config.php si se ha trasladado a un servidor con una configuración diferente de la base de datos\n - cargue el archivo de código (script) restore.php, escribiendo su URL en el navegador, para restaurar la base de datos.
CONFIG_OPTION_backup_server_hostname=El nombre del host/La dirección IP del servidor en el cual auto-guardar copias de seguridad programadas (si no se especifica, no se harán copias de seguridad remotas).
CONFIG_OPTION_backup_server_port=El puerto FTP para copias de seguridad remotas.
CONFIG_OPTION_backup_server_user=El nombre de usuario FTP opcional para copias de seguridad remotas (si se deja en blanco se utilizará FTP anónimo).
CONFIG_OPTION_backup_server_password=La contraseña FTP opcional para copias de seguridad remotas (si se deja en blanco se utilizará la dirección e-mail del personal del sitio).
CONFIG_OPTION_backup_server_path=La ruta FTP del archivo al cual enviar copias de seguridad remotas, o si el último carácter es una barra, la ruta FTP de la carpeta en la que guardar copias de seguridad.
CONFIG_OPTION_backup_overwrite=Si una copia de seguridad completa debería reemplazar la copia de seguridad completa anterior.
BACKUP_SERVER_HOSTNAME=Nombre de host del servidor para copias de seguridad remotas
BACKUP_SERVER_PORT=Puerto del servidor para copias de seguridad remotas
BACKUP_SERVER_USER=Nombre de usuario en el servidor para copias de seguridad remotas
BACKUP_SERVER_PASSWORD=Contraseña en el servidor para copias de seguridad remotas
BACKUP_SERVER_PATH=Ruta en el servidor para copias de seguridad remotas
BACKUP_OVERWRITE=Reemplazar copias de seguridad antiguas
CALCULATE_SIZE=Calcular tamaño
CALCULATED_SIZE=Una copia de seguridad completa en este valor de corte seria {1}.
COMPRESSING=TAR generado, comenzando la compresión.
FAILED_TO_UPLOAD_BACKUP_SUBJECT=Fallo al subir la copia de seguridad
FAILED_TO_UPLOAD_BACKUP_BODY=No se ha podido subir una copia de seguridad automatizada al servidor FTP configurado, {1}.
