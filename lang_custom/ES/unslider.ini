[strings]
BLOCK_TRANS_NAME_main_unslider=Deslizante animado
BLOCK_main_unslider_DESCRIPTION=Deslizante basado en el complemento Unslider jQuery. Hace un deslizante entre páginas Comcode ocultas.
BLOCK_main_unslider_USE=Proporciona una estética de diseño de calidad, con los mensajes clave de su sitio.
BLOCK_main_unslider_PARAM_pages_TITLE=Páginas
BLOCK_main_unslider_PARAM_width_TITLE=Anchura
BLOCK_main_unslider_PARAM_height_TITLE=Altura
BLOCK_main_unslider_PARAM_buttons_TITLE=Botones
BLOCK_main_unslider_PARAM_delay_TITLE=Retardo
BLOCK_main_unslider_PARAM_speed_TITLE=Velocidad
BLOCK_main_unslider_PARAM_keypresses_TITLE=Pulsación de teclas
BLOCK_main_unslider_PARAM_slider_id_TITLE=ID del deslizante
BLOCK_main_unslider_PARAM_bgcolor_TITLE=Color de fondo
BLOCK_main_unslider_PARAM_pages=Lista separada por comas de sufijos referidos a páginas Comcode a incluir. El prefijo es siempre [tt]_unslider_[/tt].Por ejemplo, [tt]slide1[/tt] incluiría [tt]_unslider_slide1[/tt] página. Se han incluído con el complemento del deslizante páginas de referencias predeterminadas como ejemplos. Por defecto: 'slide1,slide2,slide3,slide4,slide5,slide6'.
BLOCK_main_unslider_PARAM_width=Ancho a usar. Por defecto: '100%'.
BLOCK_main_unslider_PARAM_height=Alto a usar. Por defecto: ''.
BLOCK_main_unslider_PARAM_buttons=Para incluir los botones de cambios entre diapositivas. Por defecto: '1'.
BLOCK_main_unslider_PARAM_delay=Número de milisegundos de las transiciones entre diapositivas. Por defecto: '3000'.
BLOCK_main_unslider_PARAM_speed=Número de milisegundos para cada diapositiva, o en blanco si no ha de haber transiciones automáticas. Por defecto: '500'.
BLOCK_main_unslider_PARAM_keypresses=Para permitir usar las teclas de flechas para controlar el deslizante. Por defecto: '0'.
BLOCK_main_unslider_PARAM_slider_id=El ID para este deslizante. Permite definir varios deslizantes en la misma pantalla. Por defecto: 'unslider'.
BLOCK_main_unslider_PARAM_bgcolor=Cualquier color único que se utilizará para todos los fondos de las diapositivas, o una lista separada por comas de los colores a utilizar (espacios en blanco en la lista significarán que no se usará ningún color de fondo, a menos que la hoja CSS indique uno). Por defecto: ''.
