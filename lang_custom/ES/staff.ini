STAFF_TITLE=Equipo de {1}
MODULE_TRANS_NAME_staff=Equipo

DOC_STAFF=La página del equipo ofrece una página con todos los integrantes del equipo del sitio. Por defecto, el integrante del equipo es alguien que es un super-moderador o super-administrador (si el sistema de foros incorporado se está utilizando esto significa alguien que es miembro de esos grupos de usuarios), pero si está activado el filtro de equipo, puede determinar exactamente quién cuenta como integrante del equipo. Se recomienda que el filtro de equipo no esté habilitado, porque para la gran mayoría de los sitios, sólo añade complejidad innecesaria.\n\nEn unos pocos lugares, ser miembro del 'equipo' le da ciertos permisos no modificables: son raros, sin embargo, como por lo general los permisos se dan únicamente sobre la base de la pertenencia a grupos de usuarios. La principal utilidad del concepto de miembro del equipo es simplemente la presentación - el equipo se lista en la página personal del sitio, junto con sus detalles.
EDIT_STAFF=Editar equipo de la web
ADD_STAFF=Añadir al equipo de la web
REMOVE_STAFF=Borrar del equipo de la web
FORUM_STAFF=Las siguientes formas le permiten configurar los ajustes de equipo para cada uno de los super-moderadores/administradores en la web.
DESCRIPTION_ROLE=Función que desempeñan (por ejemplo: publicar notícias).
STAFF_FILTER_ON=El filtro del equipo se encuentra activado, lo que significa que sólo los miembros administradores del Grupo de Usuarios, o los miembros super-moderadores del Grupo de Usuarios que se establecen para el equipo en este sitio, son equipo. Usted puede agregar y quitar super-moderadores de la página de equipo aquí, pero debe utilizar los foros para hacer miembros super-moderadores antes que puedan convertirse en equipo del sitio.
STAFF_FILTER_OFF=El filtro de personal está desactivado, lo que significa que cualquier miembro en el grupo de moderador o super-administrador es un miembro del equipo en este sitio. Para añadir nuevo personal, añada miembros al grupo de usuarios correcto de forma normal. Se recomienda encarecidamente que deje el filtro desactivado a menos que comprenda a fondo cómo funciona y por qué lo quiere activado.
MANAGE_STAFF=Gestionar equipo de la web
CONFIG_OPTION_is_on_sync_staff=Cuando cambiamos las opciones, tales como nuestro nombre del sitio, o cambiando el filtro del equipo, ¿queremos volver a asignarlo automáticamente a nuestro equipo para no perder nada?
CONFIG_OPTION_is_on_staff_filter=¿Contamos sólo con super-moderadores/administradores que están explícitamente marcados para este sitio (en su perfil del foro) como personal? [Considere el uso de esta opción sólo si tiene un multi-sitio de red (M.S.N.)!]
CONFIG_OPTION_staff_text=El texto que aparece en la parte inferior de la página personal (en formato Comcode).
MODULE_TRANS_NAME_admin_staff=Gestionar equipo de la web
