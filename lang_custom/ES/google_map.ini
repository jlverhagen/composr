BLOCK_main_google_map_PARAM_api_key=Esto indica la Google Map API key. Por defecto: ''.
BLOCK_main_google_map_PARAM_width=Esto determina el ancho del mapa (ej. los valores pueden ser 100% o 500px). Por defecto: '100%'.
BLOCK_main_google_map_PARAM_height=Esto determina la altura del mapa (ej. los valores pueden ser 300px). Por defecto: '300px'.
BLOCK_main_google_map_PARAM_title=Título del bloque. Por defecto: ''.
BLOCK_main_google_map_PARAM_zoom=Esto determina el nivel de zoom del mapa Google - un número entre 0 y 17. Nivel totalmente reducido de salida es 0, al hacer zoom aumenta el nivel de zoom. Por defecto: '3'.
BLOCK_main_google_map_PARAM_cluster=Si los resultados han de agruparse si las porciones están muy juntas. Por defecto: '0'.
BLOCK_main_google_map_PARAM_geolocate_user=Para detectar automáticamente la localización del usuario y guardarla en su perfil (no funcionará en todos los navegadores, y puede solicitar permiso del navegador para ello). Por defecto: '1'.
BLOCK_main_google_map_PARAM_filter=Característica avanzada. Sintaxis Filtercode para filtrar los resultados basados en comparaciones de campo. Por defecto: sin filtro Filtercode.
