DOC_ADMIN_ZONE=Como webmaster, es importante que usted pueda supervisar y controlar cada faceta de su Web site. Esto es posible con la Admin Zone: el corazón de su Web site.
DOC_STRUCTURE=La estructura es muy importante para su Web site: sin una estructura sólida, su Web site acabaría siendo un revoltijo de información y funciones. La estructura proporciona la navegación y la organización.
DOC_SETUP=En esta sección de la zona del Admin usted encontrará las herramientas para fijar su Web site. Ésta puede ser el área que usted pase el mayor tiempo inicialmente, pero que visitará cada vez menos en un cierto plazo. Si ésta es su primera visita, le recomendamos utilizar el 'Setup Wizard' para fijar rápidamente las opciones más importantes de una manera fácil. rnrnEl software tiene un sistema de la base así como addons (agregaciones): algunas de las funciones que usted consideraría esenciales para su Web site se las pueden proporcionar los addons (porque qué funciones que usted pueda considerar esenciales para su Web site puede ser considerado un alboroto innecesario para otros). Los addons oficiales se pueden instalar o desinstalar en cualquier momento, y (dependiendo de experiencia) usted puede también instalar o hacer otras agregaciones como desee (el sistema es altamente extensible).
DOC_TOOLS=Éstas son herramientas para lograr tareas específicas del Web site. Se avanzan la mayoría de las herramientas aquí y usted no necesita tener ninguna comprensión de ellas: mientras que su Web site crece, usted puede sin embargo encontrarlas muy útiles.
