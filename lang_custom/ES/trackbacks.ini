MANAGE_TRACKBACKS=Gestionar trackbacks
DOC_TRACKBACKS=Los "trackbacks" son enlaces desde el contenido de un sitio web al contenido de otro sitio web. Se crean cuando un autor de un nuevo contenido crea dicho contenido con referencias al suyo &ndash; En este sentido, "Trackbacks" es una manera de que sus visitantes encuentren quién ha citado su contenido. "Trackbacks" se utiliza normalmente para enlazar artículos de blogs, pero puede ser usado en este software para cualquier tipo de contenido. Desafortunadamente un problema con los "trackbacks" es el spam &ndash; Arañas web crearán frecuentemente falsos "trackbacks" en los sitios para tratar de llevarse sus visitantes. Este software tiene la capacidad para reducir al mínimo este spam, pero puede que desee borrar de forma manual los "trackbacks" de spam si ocurren.
ALLOW_TRACKBACKS=Permitir trackbacks
DESCRIPTION_ALLOW_TRACKBACKS=Si se permite a la gente hacer "trackback" a esta entrada.
SEND_TRACKBACKS=Enviar trackbacks
DESCRIPTION_SEND_TRACKBACKS=Una lista de URLs separados por comas a las cuales deberíamos hacer "trackback". Deje este campo en blanco si no sabe qué son los "trackbacks"
NO_TRACKBACKS=No ha habido ningún "trackback" todavía.
TRACKBACK_SPAM="Trackback" creando spam
