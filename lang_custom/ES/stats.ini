[strings]
DOC_PAGE_STATISTICS=Esta pantalla de estadísticas muestra una gráfica de los recuentos de vistas de las diferentes páginas, con un texto listado de las mismas estadísticas a continuación y con enlaces a desgloses por página. El gráfico que se muestra es un gráfico de barras y ordena las páginas de mayor a menor número de vistas. Estos datos son inestimables para averiguar lo popular que es cada una de la páginas de su sitio, lo que puede apuntar a problemas con algunas páginas.
DOC_USERS_ONLINE_STATISTICS=Esta pantalla muestra las estadísticas en un gráfico de líneas del número de usuarios en línea para cada día, con un listado de las mismas estadísticas abajo. Tales datos se pueden utilizar para analizar cuando un número mayor o menor número de personas vienen a visitar su sitio. Tenga en cuenta que sólo se puede detectar cuando se establecen los registros de usuario en línea, no mantener un seguimiento constante - es decir, podrás ver el aumento de picos, pero no ver cuando va hacia abajo.
DOC_SUBMISSION_STATISTICS=Esta pantalla de estadísticas muestra una gráfica de líneas del número envíos por día, con un listado listado de las mismas estadísticas a continuación. Tales datos pueden utilizarse para analizar cuándo (y por qué) las personas envían a su sitio.
DOC_LOAD_TIMES=Esta pantalla de estadísticas muestra una gráfica de barras de cuánto tarda cada página (como mínimo) en ser generada y emitida. Esto es útil para optimizar su sitio, encontrar los cuellos de botella y los atascos, dónde las cosas se podrían distribuir mejor (por ejemplo, poniendo quince bloques en diferentes páginas, en lugar de en la misma).
DOC_TOP_REFERRERS=Esta pantalla de estadísticas muestra una gráfica de sectores de otros sitios que referencian el sitio, con un texto listado de las mismas estadísticas a continuación. Tales datos son inestimables para descubrir dónde publicitar su sitio, qué sistemas de publicidad no funcionan, etcétera.
DOC_TOP_SEARCH_KEYWORDS=Esta pantalla de estadísticas muestra una gráfica de sectores de las palabras clave más usadas en Google para encontrar este sitio, con un texto listado de las mismas estadísticas a continuación. Tales datos le ayudarán a averiguar cómo redefinir su sitio web para estar en mejor sintonía con lo que la gente está buscando.
DOC_INSTALL_GEOLOCATION_DATA=El software viene con una larga lista de asignaciones que le permiten determinar de qué parte del planeta (con un grado razonable de precisión) es una dirección IP. Esto permite estadísticas más detalladas relativas a la ubicación de los miembros y visitantes. Sin embargo, esta lista es demasiado larga para ser instalada con sensatez cuando se instala el software, por lo que tiene que ser instalada por separado.
DOC_STATISTICS=Siempre es bueno poder resumir la actividad de su sitio: número medio de visitantes, qué motores de búsqueda están encontrando su sitio, los buscadores que sus visitantes están utilizando, y así sucesivamente. Puede ver todas las estadísticas recogidas utilizando la tecnología [abbr="Scaleable Vector Graphics"]SVG[/abbr] del estado de la situación  (la cual le permite ver los gráficos de forma interactiva).
HIT=Vistas a {1}
DEMOGRAPHICS=Demografía
DESCRIPTION_DEMOGRAPHICS=Esta gráfica muestra la distribución de la edad de sus miembros.
POSTING_RATES=Tasas de evío
DESCRIPTION_POSTING_RATES=Esta gráfica muestra cómo cambian con el tiempo el número de envíos por día.
HOURLY_BREAKDOWNS=Desglose por horas
DESCRIPTION_HOURLY_BREAKDOWNS=Muestra un desglose por horas de todos los días en vez de mostrar la lista de cada día.
PAGE_STATS_DELETE=Eliminar las estadísticas de acceso a páginas.
DESCRIPTION_PAGE_STATS_DELETE=Eliminar permanentemene el registro de los datos utilizados para calcular las estadísticas de acceso a las páginas. Actualmente hay {1} {1|record|records} guardados y el sitio está configurado para eliminar los datos automáticamente tras {2} días. La eliminación de los datos dejarán huecos en las estadíticas facilitadas.
DESCRIPTION_DELETE_DAYS=Eliminar el registro de datos más antiguo que este número de días.
DELETE_DATA_AVAILABLE=Seleccione el número de días de registro de datos que desea conservar. Los datos de registro más antiguos serán guardados en una copia de seguridad como archivos  PHP que se restauran automáticamente y se eliminarán de la base de datos. Se le proporcionará un enlace para descargar la copia de seguridad de los datos.
DOWNLOAD_STATS_BACKUP=Descargar los datos de registro almacenados
SEARCH_STATS_ADVANCED=[Búsqueda avanzada]
OVERVIEW_STATISTICS=Descripción general
DESCRIPTION_OVERVIEW_STATISTICS=Ver cuántos visitantes fueron a la página principal, mes a mes.
_SELECT_STATS_RANGE=Por favor, seleccione el rango datos para el cual desee ver las estadísticas.
SELECT_STATS_RANGE=Por favor, seleccione el rango de datos para el cual desee ver las estadísticas. Las estadísticas están disponibles desde {1} en adelante.
STORE_TIME=Tiempo de retención de estadísticas
CONFIG_OPTION_stats_store_time=El número de días en que se mantienen las estadísticas. El valor predeterminado para esta opción se mantiene muy bajo debido a que algunos servicios de alojamiento web imponen límites estrechos de base de datos y luego prohiben las cuentas que excedan los mismos. Para ser franco, los servicios de alojamiento web más comunes no pueden aceptar un alto valor aquí &ndash; por ejemplo, con 365 días es probable que utilice al menos 250 MB de almacenamiento de base de datos. Esta es una de las razones por la que le recomendamos que utilice Google Analytics, además de las estadísticas incorporadas (también se puede utilizar el paquete de estadísticas de su alojamiento, pero este por lo general es muy básico).
PEAK=Pico
NO_DATA=No hay datos disponibles para las estadísticas seleccionadas. Tenga en cuenta que los datos de su propia dirección IP están filtrados.
NO_DATA_SPECIFIC=No hay datos para este intervalo de tiempo.
NEED_GEOLOCATION_DATA=No hay datos disponibles para estas estadísticas. ¿Tal vez necesite instalar los datos de geolocalización?
SITE_STATISTICS=Estadísticas del Sitio
DESCRIPTION_USERS_ONLINE_STATISTICS=Este gráfico muestra el número máximo de usuarios conectados en cualquier momento. Por favor, tenga en cuenta que sólo se pueden detectar cuando se establecen los registros, no se lleva un control constante.
DESCRIPTION_SUBMISSION_STATISTICS=Este gráfico muestra el número máximo de envíos en cualquier momento.
DESCRIPTION_LOAD_TIMES=Este gráfico muestra el tiempo mínimo que tarda cada página en ser generada y emitida.
LOAD_TIME=Mínimo tiempo de carga
DESCRIPTION_SEARCH_STATISTICS=Este gráfico muestra los porcentajes relativos de los diferetnes términos de búsqueda utilizados en el motor de búsqueda de sitios web.
DESCRIPTION_PAGES_STATISTICS=Este gráfico muestra el número máximo de veces que se ha visto cada página .
_PAGE_STATISTICS=Página de estadísticas para {1}
VIEWS_PER_HOUR=Opiniónes por hora
DESCRIPTION_VIEWS_PER_HOUR=Este gráfico demuestra que el número de épocas que esta página se ha visto para cada hora durante el día pasado.
VIEWS_PER_DAY=Opiniónes por día
DESCRIPTION_VIEWS_PER_DAY=Este gráfico demuestra que el número de épocas que esta página se ha visto para cada día durante la semana pasada.
VIEWS_PER_WEEK=Opiniónes por semana
DESCRIPTION_VIEWS_PER_WEEK=Este gráfico demuestra que el número de épocas que esta página se ha visto para cada semana durante el mes pasado.
VIEWS_PER_MONTH=Opiniónes por mes
DESCRIPTION_VIEWS_PER_MONTH=Este gráfico demuestra que el número de épocas que esta página se ha visto para cada mes durante el año pasado.
BROWSER_SHARE=Browsers usados para ver esta página
DESCRIPTION_BROWSER_SHARE=Esta gráfica muestra los porcentaje relativos de los navegadores utilizados para acceder a este sitio web.
REFERRER_SHARE=Referentes a esta página
DESCRIPTION_REFERRER_SHARE=Esta gráfica muestra las proporciones relativas de diferentes referentes a este sitio web.
KEYWORDS_SHARE=Las palabras claves encontraban esta página
DESCRIPTION_KEYWORDS_SHARE=Esta gráfica muestra la proporción relativa de diferentes palabras clave utilizadas para encontrar este sitio web.
OS_SHARE=Sistemas operativos usados para ver esta página
DESCRIPTION_OS_SHARE=Esta gráfica muestra las proporciones relativas de los diferentes sistemas operativos utilizados para ver este sitio web.
IP_ADDRESS_DISTRIBUTION=Distribución de direcciones IP
DESCRIPTION_IP_ADDRESS_DISTRIBUTION=Esta gráfica muestra las direcciones IP de los visitantes más regulares a su páginas.
REGIONALITY_SHARE=Regiones desde la que se ha visto esta página
DESCRIPTION_REGIONALITY_SHARE=Este gráfico muestra los pprentajes de regiones de miembros que han visto ésto.
CLEAR_STATISTICS=Despeje la estadística almacenada
DESCRIPTION_CLEAR_STATISTICS=Utilice esta página para vaciar las estadísticas almacenadas. Puede vaciar sólo gráficos guardados o puede vaciar todos los datos almacenados, incluyendo a las gráficas guardadas,  y  ver las estadísticas almacenadas en la base de datos. No se recomienda que elimine información de la base de datos porque ésta aporta una visión valiosa sobre cómo los usuarios utilizan su sitio, lo que es importante para cuestiones de mercado.
DESCRIPTION_CLEAR_GRAPHS=Limpiar sólo los gráficos guardados.
DESCRIPTION_CLEAR_ALL=Vaciar todo de la base de datos y guardar los gráficos del sistema de archivos.
INSTALL_GEOLOCATION_DATA=Instale los datos del geolocation
SVG_EXPLANATION=Los gráficos son generados usando <abbr title="Scaleable Vector Graphics">SVG</abbr>. Tenga en cuenta que no funciona con Microsoft Internet Explorer 8.
