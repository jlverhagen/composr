[strings]
ABSTRACT_FILE_MANAGEMENT=Detalles requeridos para la gestión de archivos.
TEXT_ABSTRACT_FILE_MANAGEMENT=Esta a punto de realizar una administración de archivos, y el software del sitio web debe saber cómo hará esto. En la mayoría de configuraciones de servidores web es necesario hacer esta administración de archivos vía <abbr title="Protocolo de transferencia de archivos">FTP</abbr>. En consecuencia usted necesitará ingresar sus datos de acceso al sitio.<br />Normalmente el software no  debe guardar su contraseña de acceso por FTP porque esto atenta contra su seguridad, pero si la seguridad es un problema menor para usted, puede configurar el software para que lo guarde, esto bajo su propio riesgo.
NEED_FTP=Necesita conectar mediante FTP.
DESCRIPTION_NEED_FTP=Deje esto seleccionado (marcado) si solamente puede manipular los archivos primarios a través del FTP. Este caso se aplica en casi todos los servidores Linux/UNIX. Si el PHP pudiese manipular directamente los archivos, puede deseleccionar (desmarcar) la casilla y no introducir detalles del FTP.
REMEMBER_PASSWORD=Recordar contraseña
DESCRIPTION_REMEMBER_PASSWORD=Es altamente recomendable que <strong>no</strong> utilice esta opción, ya que su contraseña sería almacenada en un archivo de texto en el servidor (esto significa que cualquiera con una cuenta en el mismo servidor probablemente pueda leerlo y por lo tanto acceder con su cuenta).
