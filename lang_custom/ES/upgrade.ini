[strings]
FU_UPGRADER_TITLE=Actualizador ocPortal
FU_UPGRADER_INTRO=Esta es la herramienta de actualización ocPortal. Esta herramienta forma parte de ocPortal, pero se mantiene intencionadamente ligero para que siga funcionando incluso si ocPortal está roto en parte.
FU_LOGIN_INFO=Una vez que se conecte se le presentará algunas opciones para ayudar a actualizar o realizar el mantenimiento de su sitio web ocPortal.
FU_LOGIN_FORGOT_PASSWORD_Q=¿Olvidaste tu contraseña?
FU_CHOICES=Las siguientes opciones están disponibles para Usted:
NO_UPGRADE_DONE=<p> No hay ninguna actualización pendiente. <p/>
FU_UPGRADED_MODULE=Módulo Actualizado <kbd>{1}</kbd>
FU_INSTALLED_MODULE=Módulo Instalado <kbd>{1}</kbd>
FU_UPGRADED_BLOCK=Bloque Actualizado <kbd>{1}</kbd>
FU_INSTALLED_BLOCK=Bloque Instalado <kbd>{1}</kbd>
FU_ALL_CHMODDED_GOOD=<p>Todos los permisos son correctos.</p>
WARNING_FILE_CHMOD=<p>Los siguientes archivos tienen permisos incorrectos</p><ul>{1}</ul>
FU_UPGRADE_MODULES=<p>Actualizado/Instalado:</p><ul>{1}</ul>
FU_MAINTENANCE=Mantenimiento
FU_CHECK_PERMISSIONS=Revise faltantes/excedentes de autorizaciones, pero no las repare.
FU_FIX_PERMISSIONS=Revise y repare los permisos faltantes
FU_CLOSE_SITE=Cerrar el sitio
FU_OPEN_SITE=Abrir el sitio
SITE_OPEN=Abrir
SITE_CLOSED=Cerrado
