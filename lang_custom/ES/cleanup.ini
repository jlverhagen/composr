[strings]
DOC_CLEANUP_TOOLS=La página web de herramientas de limpieza le permitirá vaciar cualquier caché de web, así como localizar y reparar automáticamente los problemas más comunes, además se eliminarán los datos que han quedado huérfanos. Hay una serie de herramientas de limpieza, las cuales son administradas de forma individual, lo ideal es que no sea necesario utilizarlas, pero si las cosas suceden fuera de lo normal (como corrupción, o errores), pueden ser muy útiles.
CACHES=Cachés
BROKEN_URLS=URLs Rotas
BROKEN_URLS_FILES=(señalando a subidas en disco)
BROKEN_URLS_404=(que devolvieron errores 404 al intentar descargarse)
MISSING_LANG_STRINGS=Cadenas de idioma que faltaban
FUSED_LANG_STRINGS=Cadenas de Idiomas que se fusionaron a múltiples elementos de contenido
ORPHANED_LANG_STRINGS=Cadenas de Idiomas huérfanos (sin usar)
DESCRIPTION_ORPHANED_LANG_STRINGS=El sitio web del software tiene soporte de internacionalización avanzada en su núcleo: la mayoría del contenido puede ser, naturalmente, traducido a varios idiomas. Este apoyo requiere que todas las cadenas del idioma se almacenen por separado del contenido real. Esta herramienta detallara y reparara cualquier problema en la relación entre el contenido y las cadenas de idioma.
DESCRIPTION_ORPHANED_UPLOADS=El sitio web de software a asociado los archivos en disco (stored in the <kbd>uploads/</kbd> subdirectories) con el contenido. Esta herramienta mostrará una lista de todos los archivos del sitio web de software que están en el disco, pero en realidad no ha utilizado. Por favor, no los elimine, sin tener en cuenta cada consideración individual: es posible que alguien ha colocado manualmente (o un complemento no oficial ha hecho) y el  hace referencia en un modo no estándar.
LANGUAGE_CACHE=Caché de idioma
DESCRIPTION_LANGUAGE_CACHE=El caché de idioma almacena cadenas de idiomas en un formato rápido y amigable con PHP.
CLEANUP_TOOLS=Herramientas de limpieza de Sitios Web
CACHES_PAGE_EXP_OPTIMISERS=Optimizadores
COMCODE_CACHE=Precálculos del campo de Comcode
DESCRIPTION_COMCODE_CACHE=Los campos Comcode se almacenan en un formato pre-calculado que es un cruce entre Comcode y <abbr title="HyperText Markup Language">HTML</abbr>. En teoría, esto debería significar que los cambios en la configuración del sitio no deben dañar la validez, pero algunos cambios pueden hacerlo.
BLOCK_CACHE=Cache de bloque
COMCODE_PAGE_CACHE=Caché de página Comcode
TEMPLATE_CACHE=Caché de plantillas
STATS_CACHE=Caché de estadísticas
DESCRIPTION_STATS_CACHE=Cierta estadística, tal como transferencias directas y uso totales de la anchura de banda se calcula en marcha, y/o se calcula regularmente. Si esta estadística ha llegado a ser inexacta, usted puede desear recalcularla.
MYSQL_OPTIMISE=Optimizar/reparar tablas de base de datos
DESCRIPTION_MYSQL_OPTIMISE=Esto ordenará las tablas de base de datos para hacer que su sitio funcione mejor.
MODULE_TRANS_NAME_admin_cleanup=Herramientas de limpieza de Sitios Web
