[strings]
QUOTES=Cita aleatoria

DOC_QUOTES=Usted puede mostrar citas aleatorias en su sitio web, a través del bloque 'main_quotes', que se proporciona en la página inicial por defecto (a menos que sea eliminado durante el Asistente de configuración). La interfaz de administración le permite modificar el archivo de citas predeterminadas, el formato del archivo es muy simple: una cita por cada línea del archivo. En realidad puede tener muchos archivos de citas al azar, y usar los parámetros de bloque para utilizarlos en diferentes lugares.
BLOCK_TRANS_NAME_main_quotes=Mostrar citas aleatoriamente
BLOCK_main_quotes_DESCRIPTION=Mostrar una cita al azar.
BLOCK_main_quotes_USE=Dele a su sitio una sensación de variación: hágalo un poco diferente cada vez que es visto.
BLOCK_main_quotes_PARAM_param_TITLE=Nombre de archivo
BLOCK_main_quotes_PARAM_title_TITLE=Título
BLOCK_main_quotes_PARAM_param=El nombre de un archivo (sin la extensión .txt) en la carpeta /text/[lang]. Predeterminado: 'citas'. Nota: si no hay ningún archivo de citas especificado en el idioma de usuario, se usará el archivo de idioma del sitio.
BLOCK_main_quotes_PARAM_title=El título para el bloque. Predeterminado: 'Citas'.
