[strings]
BLOCK_TRANS_NAME_main_image_slider=Pase de imágenes
BLOCK_main_image_slider_DESCRIPTION=Muestra una miniatura del contenido de la galería, con desvanecimiento entre imágenes
BLOCK_main_image_slider_USE=Bonito efecto dinámico para mostrar el contenido de una galería.
BLOCK_main_image_slider_PARAM_param_TITLE=Galería
BLOCK_main_image_slider_PARAM_time_TITLE=Intervalo
BLOCK_main_image_slider_PARAM_zone_TITLE=Zona
BLOCK_main_image_slider_PARAM_order_TITLE=Ordenar por
BLOCK_main_image_slider_PARAM_as_guest_TITLE=Un invitado
BLOCK_main_image_slider_PARAM_transitions_TITLE=Transiciones
BLOCK_main_image_slider_PARAM_width_TITLE=Anchura
BLOCK_main_image_slider_PARAM_height_TITLE=Altura
BLOCK_main_image_slider_PARAM_param=Galería desde donde ver imágenes. Por defecto: 'root'.
BLOCK_main_image_slider_PARAM_order=Una lista separada por comas del tipo: i3,i2,v2...  donde i significa imagen y v significa vídeo.
BLOCK_main_image_slider_PARAM_time=Número de milisegundos entre imágenes. Por defecto '8000'.
BLOCK_main_image_slider_PARAM_zone=Función avanzada. Zona de búsqueda del módulo de galerías. Por defecto: búsqueda.
BLOCK_main_image_slider_PARAM_transitions=Una lista ordenada separada por "|" de animaciones de transición, entre cada diapositiva sucesiva. Default: 'cube|cubeRandom|block|cubeStop|cubeHide|cubeSize|horizontal|showBars|showBarsRandom|tube|fade|fadeFour|paralell|blind|blindHeight|blindWidth|directionTop|directionBottom|directionRight|directionLeft|cubeStopRandom|cubeSpread|cubeJelly|glassCube|glassBlock|circles|circlesInside|circlesRotate|cubeShow|upBars|downBars|hideBars|swapBars|swapBarsBack|swapBlocks|cut|random|randomSmart'.
BLOCK_main_image_slider_PARAM_width=Ancho a usar.Por defecto: '750'.
BLOCK_main_image_slider_PARAM_height=Alto a usar. Por defecto: '300'.
