LOGO=Logo
THEMEWIZARD=Asistente de temas
_THEMEWIZARD=Asistente de temas: Paso {1} de {2}
THEMEWIZARD_1_DESCRIBE=Éste es el paso 1 del asistente de temas. El asistente de temas le ayudará a crear rápidamente un tema basado en un color que usted elija, el cual podrá ser editado completamente más adelante.
THEMEWIZARD_4_DESCRIBE=Usted guardó <kbd>{1}</kbd> como &lsquo;{2}&rsquo;.
