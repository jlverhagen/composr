DESCRIPTION_USE_ON_ZONES=Asigne automáticamente este tema como tema predeterminado a todas las zonas (excepto a las zonas Admin y CMS). Dese cuenta de que dejando este selección sin marcar (no seleccionada) no revertirá los ajustes. Para revertir los ajustes puede hacer <ul class="compact_list"><li>cada zona debe ser editada para seleccionar el tema que se utilizará (si es que se utilizará alguno);</li><li>u otro tema debe editarse  con la selección de esta elección de acción (seleccionada).</li></ul>
