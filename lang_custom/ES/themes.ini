[strings]
DOC_LOGOWIZARD=Se ofrece un "asistente de logos" que creará para usted logos muy simples del sitio (los logos situados arriba a la derecha de su sitio web). Se recomienda que utilice esta herramienta para crear su logo inicial y considere diseñar su propio logo personalizado en un momento posterior.
LOGOWIZARD=Asistente del logo
_LOGOWIZARD=Asistente del logo: paso {1} de {2}
LOGOWIZARD_3_DESCRIBE=Su logotipo ha sido aplicado al tema <kbd>{1}</kbd>.
