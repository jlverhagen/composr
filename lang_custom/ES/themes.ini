DESCRIPTION_LOGOWIZARD_THEME=El tema donde crear el logo. Tenga en cuenta que el logotipo también se creará en el tema predeterminado ya que se utiliza generalmente en la parte administrativa y en la zona CMS. Si está ejecutando múlitples idiomas el logotipo se creará para el idioma que está personalmente usando ahora.
DESCRIPTION_AUTHOR_THEME=El autor de este tema.
THEME_ALSO_INCLUDE_PAGES=También incluyen el marcado (comprobado) de páginas Comcode en el tema. Esto es útil si el tema depende de diseños de bloque determinado, por ejemplo. Comúnmente si es posible que desee exportar del panel(es) y la página(s) de inicio(s). Las usuario que instala el tema tendrá una opción si tomar sus páginas Comcode o no, y si así lo desean a sus propias páginas de copia de seguridad como la última revisión.
