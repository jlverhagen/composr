DESCRIPTION_DELETE_THEME_IMAGE=Elimine esta imagen de tema.  Esta imagen de tema es un tema no predeterminado o una imagen a la que se le ha asignado una nueva ilustración mediante la subida. Eliminando la imagen eliminará el archivo subido al que se hace referencia (siempre y cuando no se utilice en otra parte), y elimina la entrada de imágen de tema en el mapa de imágenes (para todos los temas e idiomas que lo usen). Si la imagen de tema está todavía referenciada en alguna parte el software tratará de recrearla vía autodetección de URL, como se hace incialmente para todos las imágenes de temas predeterminados.
DELETE_THEME_IMAGE=Elimine la imagen del tema
EDIT_DEFAULT_THEME_WARNING=¿Está usted seguro que desea editar el tema predeterminado? Se recomienda que cree un nuevo tema y lo edite, de manera que la integridad del tema predeterminado no se vea afectada y pueda continuar funcionando en caso de que necesite volver a él.
