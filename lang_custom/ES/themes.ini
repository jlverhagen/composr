THEMEWIZARD_2_USE=¡Utilice este tema!
REFRESH_TO_FINISH=Tomará unos 20 segundos (dependiendo de su servidor) en generar su tema. Algunos servidores tienen malas configuraciones y finalizarán un script si tarda más de unos 10 segundos. Si esto ocurre (usted puede percatarse por la pantalla en blanco o por un "error interno del servidor") continúe únicamente haciendo clic en recargar en su navegador hasta que finalice. El asistente de Temas es suficientemente inteligente para ser capaz de seguir donde lo dejó.
