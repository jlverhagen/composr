DESCRIPTION_CODENAME_THEME_HELPER=El nombre para el tema (éste se utiliza como nombre de directorio). Si le quiere hacer que éste sea el nuevo tema predeterminado del <em>sitio</em> introduzca &ldquo;{1}&rdquo; aquí.
