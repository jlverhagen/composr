DEFAULT_THEME_BY_FORUM=Este es el tema de <em>sitio</em> predeterminado, ya que está enlazado con tema predeterminado del foro.
DEFAULT_THEME_BY_DEFAULT=&ldquo;Tema predeterminado&rdquo; El tema se está utilizando como el tema predeterminado del <em>sitio</em> ya que usted no tiene un nombre correspondiente al nombre de su sitio. Si lo hizo, ese podría ser el tema predeterminado del <em>sitio</em>
