DOC_ADD_MEMBER=En algunas situaciones poco comunes, es útil para el personal ser capaces de agregar miembros al sitio ellos mismos, sin tener que cerrar la sesión, registrarse de la manera normal, y luego volver a iniciar sesión como el personal.
DOC_EDIT_MEMBER=La edición de miembroa se realiza accediendo a la página de ese miembro y elegiendo un enlace desde allí. Los perfiles de los miembros contienen una gran cantidad de enlaces, y actúa como el centro de control de los miembros y su seguimiento.\n\nEste icono le dirigirá a la lista de miembros, que está fuera de la zona de administración.
DOC_MEMBERS=Aquí abajo se pueden realizar varias acciones relativas a los miembros, como añadir, modificar, exportar, importar, y otras formas de mantenimiento.
DOC_SECONDARY_GROUP_MEMBERSHIP=La edición de la pertenencia a grupos de usuarios secundarios se realiza yendo al grupo de usuarios al que desea controlar la pertenencia y eligiendo una acción a partir de ahí.\n\nEste icono le dirigirá a la lista de grupos de usuarios, que se encuentra fuera de la zona de administración.
