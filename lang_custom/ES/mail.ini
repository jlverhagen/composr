[strings]
EMAIL_MEMBER_TEXT=Usted puede utilizar este formulario para enviar un correo a este miembro. Si usted también es miembro, el miembro puede contestarle por ese mismo medio, y recibirá su dirección de correo electrónico.
EMAIL_MEMBER_SUBJECT=Correo personal de {1}: {2}
EXCEEDED_ATTACHMENT_SIZE=Ha excedido el tamaño total para los adjuntos que el miembro a permitido ({1} megabytes).
ERROR_UPLOADING_ATTACHMENTS=Ocurrió un error subiendo sus archivos adjuntos
EMAIL_ATTACHMENTS=Puede elegir hasta {1} {1|megabyte|megabytes} de archivos de su computadora para adjuntarlos al mensaje.
MAIL_SENT=Correo electrónico enviado
MAIL_SENT_TEXT=Su correo electrónico para {1} ha sido enviado

NO_ACCEPT_EMAILS=Este miembro no acepta correos electrónicos
SMTP=SMTP
CONFIG_OPTION_smtp_sockets_use=Use este software <abbr title="Simple Mail Transfer Protocol">SMTP</abbr> código de conexión del servidor, en lugar de PHP (no recomendado - Sólo usar esta opción si usted no tiene un servidor de correo para manejar el servidor). Si activa ésto, probablemente tenga que activar &ldquo;Cola de E-mail&rdquo;, para detener la latencia de red que afecta al rendimiento de su sitio web.
CONFIG_OPTION_smtp_sockets_host=El nombre del servidor SMTP o la dirección IP (sólo es necesario si habilita SMTP directo)
CONFIG_OPTION_smtp_sockets_port=El puerto de servidor SMTP (sólo es necesario si habilita SMTP directo).
CONFIG_OPTION_smtp_sockets_username=El nombre de usuario para autenticación SMTP (dejar en blanco para no autenticarse o cuando no tiene habilitado SMTP directo).
CONFIG_OPTION_smtp_sockets_password=La contraseña de autenticación SMTP (dejar en blanco para no autenticarse o cuando no tiene habilitado SMTP directo).
CONFIG_OPTION_smtp_from_address=La dirección del servidor SMTP es el correo saliente que le viene (puede que tenga que configurar tu cuenta de dirección de correo electrónico SMTP, dejarlo en blanco para usar cada dirección del remitente de correo).
MAIL_ERROR_DATA=El servidor no nos permitirá empezar a enviar datos
MAIL_ERROR_FROM=Dirección de remitente no aceptada
MAIL_ERROR_TO=Dirección de destinatario no aceptada
MAIL_ERROR_CONNECT_AUTH=Autenticación de SMTP no soportada
MAIL_ERROR_CONNECT_USERNAME=Nombre de usuario de SMTP rechazado
MAIL_ERROR_CONNECT_PASSWORD=Contraseña de SMTP rechazada
MAIL_ERROR_CONNECT=No se pudo conectar al servidor SMTP {1}:{2}
MAIL_FAIL=Un sistema de correo electrónico no pudo ser enviado. Este error se puede prevenir el personal notificaciones de correo electrónico, de modo <a href="mailto:{1}">póngase en contacto con el personal de forma manual</a> para informarles del problema.
