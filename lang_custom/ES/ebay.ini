[strings]
BLOCK_EBAY_TITLE=eBay
BLOCK_TRANS_NAME_main_ebay=eBay
BLOCK_main_ebay_DESCRIPTION=Añade un bloque publicando artículos a la venta por un vendedor de eBay o de una tienda eBay. Es más adecuado para ser utilizado como un bloque principal ya que si se coloca en el menú lateral el tamaño de bloque es demasiado pequeño y es difícil navegar por él. Las dimensiones del bloque anchura/altura se pueden modificar (para encajar mejor en el área de bloques).
BLOCK_main_ebay_USE=Útil para ver/comprar productos de eBay desde su sitio web.
BLOCK_main_ebay_PARAM_seller_TITLE=Vendedor
BLOCK_main_ebay_PARAM_query_TITLE=Consulta
BLOCK_main_ebay_PARAM_max_entries_TITLE=Máximo a mostrar
BLOCK_main_ebay_PARAM_image_size_TITLE=Tamaño de la imagen
BLOCK_main_ebay_PARAM_domain_TITLE=Dominio
BLOCK_main_ebay_PARAM_seller=Esto indica el ID del vendedor de eBay.
BLOCK_main_ebay_PARAM_max_entries=Número de resultados a mostrar. Por defecto: '4'.
BLOCK_main_ebay_PARAM_image_size=Tamaño de la imagen en pixels. Por defecto: '80'.
BLOCK_main_ebay_PARAM_query=Esto determina los criterios de búsqueda en eBay para qué productos mostrar.
BLOCK_main_ebay_PARAM_domain=País. Puede ser '0=eBay EEUU' o '3=eBay Reino Unido' o '2=eBay Canadá' o '15=eBay Australia' o '23=eBay Bélgica' o '77=eBay Alemania' o '71=eBay Francia' o '186=eBay España' o '16=eBay Austria' o '101=eBay Italia' o '146=eBay Holanda' o '205=eBay Irlanda' o '193=eBay Suiza'
