WHAT_IS_COMCODE=¿Qué es Comcode?
COMCODE_ERROR_HELP_A=<p>Comcode es texto embellecido con etiquetas de corchetes y otras formas de &lsquo;sintaxis&rsquo;. Puede sólo escribir texto como querría verlo en la pantalla, y Comcode se lo mostrará tal como lo ha escrito: sin embargo Comcode puede hacer mucho más, como cambiar el color de texto y el tamaño de la fuente, o incluso crear animaciones y mostrar las últimas noticias del sitio.<br /><br />Toda la sintaxis de ello ha de cumplir las reglas de Comcode. Estas reglas son simples, una vez entendidas, y la mayoría de los errores se producen debido a pequeños descuidos.<br /><br />Para aprender a escribir Comcode, haga clic en el icono azul &lsquo;c&rsquo; junto a cualquier campo de formulario (todos los campos de formulario que soportan Comcode lo mostrarán).<br /><br /><span class="associated_details"><a href="#help" target="_self">Las indicaciones generales de composición</a> están abajo en la pantalla&hellip;</span></p>
COMCODE_ERROR_HELP_B=<p>La gran mayoría de los errores de Comcode ocuren cuando no cierra todas las etiquetas, en el orden opuesto a aquel en el que las abrió (ej. <kbd>[i][b]texto[/i][/b]</kbd> y <kbd>[i][b]texto[/i]</kbd> están mal, mientras que <kbd>[i][b]texto[/b][/i]</kbd> es correcto).</p><p>Esta pantalla de fijación de errores le permitirá corregir sus fallos. Se muestra el número de línea donde se detectó el error, y una pantalla de líneas numerada de lo que ha escrito también. Tenga en cuenta que la línea de la posición real del error no siempre es la misma que la de la posición detectada: no es posible encontrar siempre la verdadera causa de los errores, por lo que el software tratará de adivinarlos. Si el error no es inmediatamente evidente, compruebe su código con mucho cuidado.</p>
