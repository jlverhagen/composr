ATTACHMENT_HELP_2=<strong>Formatos de imagen:</strong> Sólo se soportan los siguientes tipos de imagen en adjuntos: <kbd>{1}</kbd>. Muchas aplicaciones pueden convertir otros formatos a éstos. Otros formatos de archivo se muestran ya sea como descargas o incrustados en medios dinámicos.<br /><br /><strong>Formatos de vídeo:</strong> Es muy recomendable utilizar un formato de vídeo multi-plataforma, como 'webm' o 'mp4' (codificado h.264 aac encoded).
