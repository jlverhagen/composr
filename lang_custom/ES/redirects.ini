[strings]
DOC_REDIRECTS=Las redirecciones se pueden configurar para permitir que las páginas puedan utilizar una URL (técnicamente, una combinación de zona y nombre de la página), distinta de la que realmente residen a una diferente.\n\nOpcionalmente, la redirección puede ser 'transparente' de manera que el usuario no conoce que hay una redirección en su lugar, y así ve la página como si estuviera en la zona desde la que se accede; por razones de seguridad, con una redirección transparente el usuario todavía necesita permiso para ver la página, ya que estaría en su ubicación original.
REDIRECTS=Redirecciones
SET_REDIRECTS=Poner redirecciones
TEXT_REDIRECTS=Las redirecciones permiten redirigir automáticamente a los usuarios de una página a otra. Las redirecciones tienen muchas aplicaciones útiles, por ejemplo, para redirigir a los visitantes del sitio directamente a la zona de &ldquo;Foros&rdquo;, puede agregar una redirección en la página de &ldquo;Bienvenida&rdquo; en la zona de <kbd>inicio</kbd>, a la página del &ldquo;Foro&rdquo; en la zona de <kbd>forumview</kbd>. Otros usos incluyen la fabricación fácil de adivinar URLs, duplicando módulos a través de zonas, o permitir que las URLs antiguas sigan funcionando a pesar que las páginas hayan sido movidas. <br /><br /> Marque (marque) la columna &lsquo;Trs.&rsquo; (Redirección Transparente) si la redirección debe ser invisible y no cambiará la URL del visitante (de lo contrario el visitante será informado de que ha sido redireccionado y su URL cambiará).
REDIRECT_FROM_PAGE=Desde la página
REDIRECT_FROM_ZONE=Desde la zona
REDIRECT_TO_PAGE=A la página
REDIRECT_TO_ZONE=A la zona
DUPLICATE_PAGE_REDIRECT=Usted ha dado dos redirecciones para la misma combinación de la zona/página, {1}
IS_TRANSPARENT_REDIRECT=Es redirección transparente
MODULE_TRANS_NAME_admin_redirects=Redirecciones
REDIRECT_TRANS_SHORT=Trs.
NEW_REDIRECT=Nueva redirección
EXISTING_REDIRECTS=Redirecciones existentes
NOTES_ABOUT_REDIRECTS=Guarde cualquier nota que pueda tener sobre sus redirecciones aquí.
