[strings]
INSTALL_SLOW_SERVER=Este servidor parece tener un disco duro relativamente lento, o está sobrecargado &ndash; hemos tenido que omitir el control de la integridad de los archivos subidos, ya que estaba tardando demasiado.
ADVANCED_BELOW=Puede cambiar las configuraciones avanzadas de abajo si lo desea, pero no se recomienda.
INST_SUBSCRIPTION_LEVEL=Nivel de suscripción
NO_PHP_DB=No hay extensiones PHP para manejar la base de datos cargada. Por lo menos se necesita una extensión PHP compatible con MySQL. Por favor, consulte con el administrador del sistema de este servidor.
FORUM_BASE_URL_UNCHANGED=Usted no ha cambiado el URL de la base del foro. Si este URL es incorrecto, los aspectos de su sistema funcionarán incorrectamente. ¿Es usted seguro usted deseo a proceder?
FORUM_BASE_URL_INVALID=Usted no puede instalar ocPortal en el mismo directorio que su foro.
CORRUPT_FILES_LOWERCASE=Algunos de sus nombres de fichero han perdido su caja. Es crucial que usted no pasa los archivos de los ocPortal con un proceso que pueda conducir a esto, como convites ocPortal archiva con sensibilidad del caso.
CORRUPT_FILES_CROP=Algunos de los nombres de fichero de los ocPortal se han cosechado. Usted los ha extraído muy probablemente que usaban un viejo sistema operativo. ocPortal no puede sobrevivir esto.
_MISSING_INSTALLATION_FILE=Hay <strong>{1}</strong> archivos de ocPortal que faltan que deben ser subidos:
