[strings]
_BLOCKS=Bloques
NICE_BLOCK_NAME={1} (<kbd>{2}</kbd>)
BLOCK_PARAM_failsafe=Si no se debe indicar un error si más tarde el bloque se desinstala (simplemente será invisible). Valor predeterminado: '0'.
BLOCK_PARAM_cache=Estado de la caché para este bloque. Debe ser '0'= "sin caché" o '1'="cacheando" o '2'="cacheando en segundo plano". Por defecto: '1'.
BLOCK_PARAM_quick_cache=Si se debe guardar este bloque en la caché en formato de cadena (esto hará que cosas dinámicas de las plantillas que no dependen por completo de los parámetros del bloque dejen de funcionar, tales como mostrar diferentes versiones a diferentes miembros o mostrar la fecha actual). Valor predeterminado: '0'.
BLOCK_main_count_DESCRIPTION=Un contador de visitas, o alguna otra forma de contador.
BLOCK_main_count_USE=Para mostrar un recuento en una página, como pueda ser un contador de visitas gestionado automáticamente.
BLOCK_main_count_PARAM_param=Un nombre para el contador (cada contador nombrado opera con un recuento independiente). Por defecto: Se muestra un código único en la pantalla actual.
BLOCK_main_count_PARAM_start=Si el contador con nombre propio no se ha utilizado antes, esto define en qué número comienza. Valor predeterminado: "0".
BLOCK_main_count_PARAM_hit_count=Característica avanzada. Si éste se ha de comportar como un contador de visitas; de otro modo, la cuenta se hace por medio de otra cosa (lo que esa otra cosa sea no está definido; habría que escribir en algún sitio algún código PHP personalizado para ello). Valor predeterminado: "1".
BLOCK_main_countdown_DESCRIPTION=Mostrar una cuenta atrás.
BLOCK_main_countdown_USE=Útil en una página en que se necesite mostrar la cuenta atrás para algún tipo de evento.
BLOCK_main_countdown_PARAM_param=Tiempo para la cuenta atrás. Sólo tienes que introducir la fecha de una manera bastante clara, como en el ejemplo, y debemos ser capaces de entenderlo. Por defecto: '21 de diciembre de 2012'.
BLOCK_main_countdown_PARAM_precision=El nivel de precisión según el cual contar. Debe ser o bien '0'="Años" o '1'="Días" o '2'="Horas" o '3'="Minutos" o '4'="Segundos". Valor predeterminado: "4".
BLOCK_main_countdown_PARAM_tailing=Máxima unidad temporal admisible. Debe ser del tipo: '4'="Years" o '3'="Days" o '2'="Hours" o '1'="Minutes" o '0'="Seconds".
BLOCK_side_printer_friendly_DESCRIPTION=Obtener la URL de una versión de la página actual diseñada para ser imprimida.
BLOCK_side_printer_friendly_USE=Utilizado en la documentación.
BLOCK_main_only_if_match_DESCRIPTION=Muestra el titular dado únicamente si la página coincide con una de las etiquetas de coincidencia.
BLOCK_main_only_if_match_USE=Para personalizar páginas de Comcode (especialmente paneles) según el contexto de la URL.
BLOCK_main_only_if_match_PARAM_param_TITLE=Palabras que coincíden
BLOCK_main_only_if_match_PARAM_caption_TITLE=Subtítulo
BLOCK_main_only_if_match_PARAM_caption=El titular en formato Comcode escapado.
BLOCK_main_comments_DESCRIPTION=Esto pone un formulario para comentar y algunos comentarios en la página. El tópico de comentario es único a la página.
BLOCK_main_comments_USE=Permitir a los miembros comentar la documentación en línea.
BLOCK_main_comments_PARAM_page_TITLE=Página
BLOCK_main_comments_PARAM_forum_TITLE=Foro
BLOCK_main_comments_PARAM_reviews_TITLE=Reseñas
BLOCK_main_comments_PARAM_max_TITLE=Máximo a mostrar
BLOCK_main_comments_PARAM_title_TITLE=Título
BLOCK_main_comments_PARAM_param=Característica avanzada. Un identificador para la caja de comentario de esta página; sólo se debe (¡obligatoriamente!) especificar esto si se tiene más de un bloque de comentario en una página. Se puede inventar.
BLOCK_main_comments_PARAM_extra_param_from=Característica avanzada. Si se quiere colocar un bloque en algo compartido, como un panel o una plantilla, esto permitirá hacer diferente el conjunto de comentarios, basándose en la URL utilizada. Se introduciría el nombre del parámetro de la URL que distinguiría qué conjunto de comentarios utilizar. Por ejemplo, "page" ("página") funcionaría bien para un panel, para hacer cada conjunto de comentarios diferente para cada página. Se lo puede dejar en blanco.
BLOCK_main_comments_PARAM_page=Característica avanzada. Esto permite hacer que el título del tema de comentarios sea diferente del título de la página en la que se tiene el bloque. Se puede dejar esto en blanco, ya que usualmente el nombre de la página en la que se coloca esto servirá sin problemas.
BLOCK_main_comments_PARAM_invisible_if_no_comments=Si este bloque de comentario no se ha de mostrar si no se le han hecho comentarios. Valor predeterminado: "0".
BLOCK_main_comments_PARAM_reverse=Indica si los comentarios serán mostrados en orden inverso (los más nuevos primero). Predeterminado: '0'
BLOCK_main_comments_PARAM_forum=El foro al que irán los comentarios (un número de ID o un nombre). Valor predeterminado: el foro de comentarios escogido en la configuración del sitio web.
BLOCK_main_comments_PARAM_reviews=Si los comentarios harán las veces de críticas, cada uno con posibilidad de valoración, dando todos juntos una valoración combinada (sólo para el OCF). Valor predeterminado: "1".
BLOCK_main_rating_DESCRIPTION=Esto pone una caja de valoración en la página.
BLOCK_main_rating_USE=Para aquéllos que quieran páginas de Comcode valorables.
BLOCK_main_rating_PARAM_page_TITLE=Página
BLOCK_main_rating_PARAM_title_TITLE=Título
BLOCK_main_rating_PARAM_param=Característica avanzada. Un identificador para la caja de valoración de esta página; sólo se necesita especificar esto si se tiene más de una caja de valoración en una página. Puede ser uno inventado.
BLOCK_main_rating_PARAM_extra_param_from=Característica avanzada. El nombre del parámetro de la URL que se utilizará como un especificador adicional de nombre de valoración (p. ej. "rating_type" ["tipo_de_valoracion"]). Se lo puede dejar en blanco, ya que usualmente se utilizará el nombre de la página en la que esté colocado y servirá sin problemas.
BLOCK_main_rating_PARAM_page=Característica avanzada. Si se especifica, esto reemplaza en el identificador de valoración la parte del nombre de la página.
BLOCK_main_custom_gfx_DESCRIPTION=Esto genera y muestra gráficos personalizados (personalizados con el texto elegido). Este bloque es para superusuarios. Diversos visualizadores aceptan diversos parámetros: cuando termine ustedaquí, vea nuestro tutorial sobre "Iconos de favoritos, fuentes web, compatibilidad de archivos multimedia" (en inglés: "Favicons, Web fonts, Media file compatibility") y añada manualmente parámetros adicionales según se requieran.
BLOCK_main_custom_gfx_USE=Evitar tener que crear muchas imágenes diferentes en las que la única diferencia entre ellas es el texto personalizado.
BLOCK_main_custom_gfx_PARAM_color_TITLE=Color
BLOCK_main_custom_gfx_PARAM_font_TITLE=Fuente
BLOCK_main_custom_gfx_PARAM_center_TITLE=Centro
BLOCK_main_custom_gfx_PARAM_param=El visualizador que se utilizará (tipo de enganche: "blocks/main_custom_gfx" ["bloques/principal_gfx_personalizado"]).
BLOCK_main_custom_gfx_PARAM_data=El texto que se mostrará.
BLOCK_main_custom_gfx_PARAM_font_size=El tamaño de texto que se usará. Valor predeterminado: "10".
BLOCK_main_custom_gfx_PARAM_x=La posición X en la que comenzará el texto. Valor predeterminado: "0".
BLOCK_main_custom_gfx_PARAM_y=La posición Y en la que comenzará el texto. Valor predeterminado: "17".
BLOCK_main_custom_gfx_PARAM_color=El color que se usará. Valor predeterminado: "FFFFFF".
BLOCK_main_custom_gfx_PARAM_font=La fuente que se usará (debe estar en "data/fonts" ["datos/fuentes"]). Valor predeterminado: "togabd".
BLOCK_main_custom_gfx_PARAM_center=Si se ha de centrar el texto horizontalmente. Si también se establece "x", hará que se desplace la posición central tanto como indique la cantidad dada. Valor predeterminado: "0".
BLOCK_main_forum_news_DESCRIPTION=Esto muestra mensajes nuevos basándose en los mensajes que haya en un foro.
BLOCK_main_forum_news_USE=Si se desea usar un foro para ubicar las noticias en lugar del sistema de noticias estándar.
BLOCK_main_forum_news_PARAM_param_TITLE=Total a mostrar
BLOCK_main_forum_news_PARAM_forum_TITLE=Foro
BLOCK_main_forum_news_PARAM_member_based_TITLE=Basado en miembro
BLOCK_main_forum_news_PARAM_date_key_TITLE=Clase cerca
BLOCK_main_forum_news_PARAM_title_TITLE=Título
BLOCK_main_forum_news_PARAM_optimise_TITLE=Optimizar
BLOCK_main_forum_news_PARAM_param=El número de tópicos que se extraerán y mostrarán como noticias. Valor predeterminado: "14".
BLOCK_main_forum_news_PARAM_date_key=Si los mensajes se ordenarán/mostrarán según la fecha del primero o del último. El valor debe ser o bien "firsttime" ("fechadelprimero") o "lasttime" ("fechadelultimo"). Valor predeterminado: "lasttime".
BLOCK_main_forum_news_PARAM_forum=El nombre del foro del que se extraerán tópicos y se mostrarán como noticias. Puede ser una lista de IDs/nombres separados por comas. Utilizar IDs de foro en lugar de nombres es más eficiente. Valor predeterminado: "Announcements" ("Anuncios"). Nota: no haga referencia a un foro restringido, o verá mermada su seguridad.
BLOCK_main_forum_news_PARAM_member_based=Si las noticias tendrán una firma de miembro en lugar de una firma de autor. Esta opción no tiene efecto si el complemento de autores (en inglés: "authors addon") no está instalado, ya que en esta situación siempre se mostrará la firma de miembro. Valor predeterminado: "0".
BLOCK_main_forum_news_PARAM_title=Título para la caja del bloque. Valor predeterminado: escrito por el código.
BLOCK_main_forum_topics_DESCRIPTION=Muestra los tópicos de un foro.
BLOCK_main_forum_topics_USE=Si se quiere mostrar en el sitio web principal los tópicos activos.
BLOCK_main_forum_topics_PARAM_param_TITLE=Nombre del foro
BLOCK_main_forum_topics_PARAM_limit_TITLE=Máximo a mostrar
BLOCK_main_forum_topics_PARAM_date_key_TITLE=Clase cerca
BLOCK_main_forum_topics_PARAM_title_TITLE=Título
BLOCK_main_forum_topics_PARAM_param=El nombre del foro del cual extraer y mostrar tópicos. Puede ser una lista de IDs/nombres separados por comas. Usar IDs de foro en lugar de nombres es más eficiente. Valor predeterminado: "General chat" ("Charla general").
BLOCK_main_forum_topics_PARAM_username_key=Si indicar en "por" el iniciador del tópico o el último que ha escrito. El valor debe ser o bien "firstusername" ("primernombredeusuario") o "lastusername" ("ultimonombredeusuario"). Valor predeterminado: "firstusername".
BLOCK_main_forum_topics_PARAM_date_key=Si los mensajes se ordenarán/mostrarán según la fecha del primero o del último. El valor debe ser o bien "firsttime" ("fechadelprimero") o "lasttime" ("fechadelultimo"). Valor predeterminado: "lasttime".
BLOCK_main_forum_topics_PARAM_limit=El número de tópicos más recientes que se mostrarán. Valor predeterminado: "6".
BLOCK_main_forum_topics_PARAM_hot=Si se mostrarán únicamente los tópicos candentes. Este parámetro sólo se puede usar en el OCF. Valor predeterminado: "0".
BLOCK_main_forum_topics_PARAM_title=Título para la caja del bloque. Valor predeterminado: escrito por el código.
BLOCK_main_forum_topics_PARAM_check=Si se comprobarán los permisos; esto sólo funciona en el OCF. Valor predeterminado: "0".
BLOCK_main_greeting_DESCRIPTION=Mostrar al usuario un mensaje de bienvenida personalizado dependiendo de si está en sesión o no.
BLOCK_main_greeting_USE=Conjuntamente con la opción de configuración para el texto de bienvenida, ésta es una buena manera de dar a los usuarios una bienvenida personalizada en la página principal.
BLOCK_main_notes_DESCRIPTION=Mostrar una caja de texto plano editable (por cualquiera que tenga acceso a la página) cuyo texto se guarda en un archivo.
BLOCK_main_notes_USE=Utilizado para editar archivos, tales como el archivo de citas.
BLOCK_main_notes_PARAM_param_TITLE=Nombre de archivo
BLOCK_main_notes_PARAM_title_TITLE=Título
BLOCK_main_notes_PARAM_title=Título para la caja de edición.
BLOCK_main_notes_PARAM_lang_none=Si el archivo de texto no es específico de ningún idioma. Valor predeterminado: "0".
BLOCK_main_notes_PARAM_scrolls=Indica si se utilizaran barras de desplazamiento en el editor, en lugar de ajuste de líneas. Tenga en cuenta que esta funcionalidad  requiere que Javascript esté habilitado. Predeterminado: '0'.
BLOCK_TRANS_NAME_main_comcode_page_children=Descendientes de una página de Comcode.
BLOCK_main_comcode_page_children_DESCRIPTION=Mostrar enlaces a páginas descendientes de una página de Comcode, si las hay.
BLOCK_main_comcode_page_children_PARAM_param_TITLE=Página
BLOCK_main_comcode_page_children_PARAM_zone_TITLE=Zona
BLOCK_main_comcode_page_children_PARAM_param=Característica avanzada. La página de la cual se están mostrando las descendientes. Valor predeterminado: la página en la que está puesto.
BLOCK_main_comcode_page_children_PARAM_zone=La zona en la que está la página de la cual se están mostrando las descendientes. El valor predeterminado es la zona en la que está la página, y si ésta no se puede encontrar, la zona en la que se está actualmente.
BLOCK_main_db_notes_DESCRIPTION=Mostrar una caja de texto plano editable (por cualquiera que tenga acceso a la página) para notas, cuyo texto se guardará en una fila de la base de datos.
BLOCK_main_db_notes_USE=Utilizado en la Zona de Administración para notas del personal.
BLOCK_main_db_notes_PARAM_param_TITLE=Nombre Clave
BLOCK_main_db_notes_PARAM_title_TITLE=Título
BLOCK_main_db_notes_PARAM_param=Un nombre identificativo para una fila de la base de datos, la cual se utilizará para guardar las notas. Se puede inventar como se quiera. Valor predeterminado: "admin_notes" ("notas_administrador").
BLOCK_main_db_notes_PARAM_title=Título para la caja de edición.
BLOCK_main_db_notes_PARAM_scrolls=Indica si se utilizaran barras de desplazamiento en el editor, en lugar de ajuste de líneas. Tenga en cuenta que esta funcionalidad  requiere que Javascript esté habilitado. Predeterminado: '0'.
BLOCK_main_rss_DESCRIPTION=Mostrar una fuente RSS (Really Simple Syndication) o Atom de noticias.
BLOCK_main_rss_USE=Sindicar noticias de otro sitio en la página principal. Esto está bien para redes formadas por varios sitios; se pueden sindicar noticias provenientes del sitio central de la red.
BLOCK_main_rss_PARAM_max_entries_TITLE=Máximo a mostrar
BLOCK_main_rss_PARAM_title_TITLE=Título
BLOCK_main_rss_PARAM_copyright_TITLE=Derechos de autor
BLOCK_main_rss_PARAM_copyright=HTML que se usará en los resultados para el área de derechos de autor. Valor predeterminado: el propio de la fuente.
BLOCK_main_rss_PARAM_title=HTML que se usará para el título de la fuente de los resultados. Valor predeterminado: el propio de la fuente.
BLOCK_main_rss_PARAM_max_entries=Número máximo de mensajes que se mostrarán. Nótese que no pueden tomarse más de los que de hecho están contenidos en la fuente. Valor predeterminado: "10".
BLOCK_main_emoticon_codes_DESCRIPTION=Mostrar todos los códigos de emoticonos.
BLOCK_main_emoticon_codes_USE=Utilizado por la página de ayuda de Comcode para mostrar qué códigos están disponibles.
BLOCK_main_staff_new_version_DESCRIPTION=Este bloque proporciona información sobre la versión del software instalada, como pueda ser las cuestiones de seguridad.
BLOCK_main_staff_new_version_USE=Utilizado en la página principal de la Zona de Administración para notificar actualizaciones del software.
BLOCK_main_staff_tips_USE=Utilizado en la página principal de la Zona de Administración para ayudar a los administradores a familiarizarse con el software.
BLOCK_main_staff_actions_DESCRIPTION=Mostrar las acciones recientes del personal.
BLOCK_main_staff_actions_USE=Usado para utilizarse en la página principal de la Zona de Administración para mostrar una visión general de lo que los administradores están haciendo.
BLOCK_main_staff_actions_PARAM_max_TITLE=Máximo a mostrar
BLOCK_main_include_module_DESCRIPTION=Incluir un módulo como si fuera un bloque. Nótese que no hay garantía de que todas las funcionalidades dinámicas de los módulos (en particular enlazado entre módulos y formularios) funcionarán correctamente en este bloque.
BLOCK_main_include_module_USE=Útil en situaciones en que la organización de contenido basada en un módulo resulta inapropiada, y una jerarquía de páginas Comcode se ha de construir para enmarcar el contenido de una forma alternativa.
BLOCK_main_include_module_PARAM_param_TITLE=Enlace a la página
BLOCK_main_include_module_PARAM_param=El enlace-a-página que se utilizará para crear la simulación de parámetros de la URL (p. ej. "site:search:misc" ["sitio:busqueda:miscelanea"]).
BLOCK_main_include_module_PARAM_leave_page_and_zone=Ya sea para que la página de la zona/página sea detectado como un bloque, en lugar de emular a la del módulo. Por defecto: '0'.
BLOCK_side_language_DESCRIPTION=Permite que los usuarios escojan un idioma en el que ver el sitio.
BLOCK_side_language_USE=Para un sitio con múltiples idiomas, los usuarios necesitarán ser capaces de escoger un idioma que utilizar si éste no es detectado apropiadamente.
BLOCK_side_network_DESCRIPTION=Escoger un sitio al que saltar en una red formada por varios sitios.
BLOCK_side_network_USE=Las redes formadas por varios sitios permiten unir múltiples sitios web en uno (preferiblemente todos basados en este software). Esto proporciona una navegación fácil entre los sitios especificados bajo la URL de enlace de red (en inglés: "netlink URL").
BLOCK_side_personal_stats_DESCRIPTION=Muestra una caja de inicio de sesión, o estadísticas personales. Nótese que este bloque está muy influenciado por las opciones de configuración que se establezcan, las cuales definen lo que se mostrará en el bloque y lo que no.
BLOCK_side_personal_stats_USE=Permite un inicio de sesión rápido, y muestra información sobre el miembro que está en sesión para que pueda seguir la pista de sus propias estadísticas.
BLOCK_side_stats_DESCRIPTION=Muestra estadísticas del sitio. Nótese que este bloque está muy influenciado por las opciones de configuración que se establezcan, las cuales definen lo que se mostrará en el bloque y lo que no.
BLOCK_side_stats_USE=Permitir que los usuarios conozcan el estado y el tamaño del sitio.
BLOCK_side_users_online_DESCRIPTION=Muestra los nombres de usuario de todos los miembros en sesión, y el recuento de los invitados.
BLOCK_side_users_online_USE=Los usuarios perciben una impresión de actividad, y saben quién está en línea actualmente.
BLOCK_side_rss_DESCRIPTION=Mostrar una fuente RSS (Really Simple Syndication) o Atom de noticias.
BLOCK_side_rss_USE=Sindicar noticias de otro sitio en un lateral de este sitio, como noticias. Esto está bien para redes formadas por varios sitios; se pueden sindicar noticias provenientes del sitio central de la red.
BLOCK_side_rss_PARAM_max_entries_TITLE=Máximo a mostrar
BLOCK_side_rss_PARAM_title_TITLE=Título
BLOCK_side_rss_PARAM_copyright_TITLE=Derechos de autor
BLOCK_side_rss_PARAM_copyright=HTML que se usará en los resultados para el área de derechos de autor. Nota importante: por defecto las plantillas del software no mostrarán derechos de autor en absoluto, por lo que para usarlos se necesitará hacer cambios a las plantillas. Valor predeterminado: el propio de la fuente.
BLOCK_side_rss_PARAM_title=HTML que se usará para el título de la fuente de los resultados. Valor predeterminado: el propio de la fuente.
BLOCK_side_rss_PARAM_max_entries=Número máximo de mensajes que se mostrarán. Nótese que no pueden tomarse más de los que de hecho están contenidos en la fuente. Valor predeterminado: "5".
BLOCK_side_rss_PARAM_ticker=Si hacer desplazamiento vertical . Valor predeterminado: '0'.
BLOCK_side_forum_news_DESCRIPTION=Muestra los tópicos de un foro (quizás en forma de noticias).
BLOCK_side_forum_news_USE=Si se quiere mostrar en el sitio web principal los tópicos activos.
BLOCK_side_forum_news_PARAM_param_TITLE=Total a mostrar
BLOCK_side_forum_news_PARAM_forum_TITLE=Foro
BLOCK_side_forum_news_PARAM_date_key_TITLE=Clase cerca
BLOCK_side_forum_news_PARAM_title_TITLE=Título
BLOCK_side_forum_news_PARAM_param=El número de tópicos más recientes que se mostrarán. Valor predeterminado: "6".
BLOCK_side_forum_news_PARAM_date_key=Si los mensajes se ordenarán/mostrarán según la fecha del primero o del último. El valor debe ser o bien "firsttime" ("fechadelprimero") o "lasttime" ("fechadelultimo"). Valor predeterminado: "lasttime".
BLOCK_side_forum_news_PARAM_forum=El nombre del foro del cual extraer y mostrar tópicos. Puede ser una lista de IDs/nombres separados por comas. Usar IDs de foro en lugar de nombres es más eficiente. Nota: no se ha de hacer referencia a un foro restringido o la seguridad se verá mermada. Valor predeterminado: "Announcements" ("").
BLOCK_side_forum_news_PARAM_title=Título para la caja del bloque. Valor predeterminado: escrito por el código.
BLOCK_bottom_rss_DESCRIPTION=RSS (Really Simple Syndication) o adelanto de noticias Atom.
BLOCK_bottom_rss_USE=Sindicar noticias de otro sitio en la parte inferior de este sitio, como noticias. Esto está bien para redes formadas por varios sitios; se pueden sindicar noticias provenientes del sitio central de la red.
BLOCK_bottom_rss_PARAM_param=El origen de la fuente. Valor predeterminado: "http://news.google.co.uk/news?hs=UTT&tab=wn&topic=w&output=atom" (la fuente RSS del Channel9 de Microsoft). Nota: el tiempo de actualización y el número de entradas a mostrar los define una opción de configuración.
BLOCK_bottom_rss_PARAM_max_entries=Número máximo de mensajes que se mostrarán. Valor por defecto: "10".
BLOCK_bottom_forum_news_DESCRIPTION=Adelanto de tópicos de foros.
BLOCK_bottom_forum_news_USE=Si se quiere mostrar en el sitio web principal los tópicos activos.
BLOCK_bottom_forum_news_PARAM_date_key_TITLE=Clase cerca
BLOCK_bottom_forum_news_PARAM_forum_TITLE=Foro
BLOCK_bottom_forum_news_PARAM_param_TITLE=Total a mostrar
BLOCK_bottom_forum_news_PARAM_param=El número de tópicos más recientes que se mostrarán. Valor predeterminado: "6".
BLOCK_bottom_forum_news_PARAM_date_key=Si los mensajes se ordenarán/mostrarán según la fecha del primero o del último. El valor debe ser o bien "firsttime" ("fechadelprimero") o "lasttime" ("fechadelultimo"). Valor predeterminado: "lasttime".
BLOCK_bottom_forum_news_PARAM_forum=El nombre del foro del cual extraer y mostrar tópicos. Puede ser una lista de IDs/nombres separados por comas. Usar IDs de foro en lugar de nombres es más eficiente. Nota: no se ha de hacer referencia a un foro restringido o la seguridad se verá mermada. Valor predeterminado: "Announcements" ("").
BLOCK_main_staff_links_DESCRIPTION=Guardar enlaces que compartir con otros miembros del personal.
BLOCK_main_staff_links_USE=Utilizado en la página principal predeterminada de la Zona de Administración para poder compartir enlaces con los compañeros de personal.
BLOCK_main_staff_website_monitoring_DESCRIPTION=Una forma de monitorizar sitios de competidores.
BLOCK_main_staff_website_monitoring_USE=Utilizado en la página principal predeterminada de la Zona de Administración para que el personal añada sitios que monitorizar.
BLOCK_TRANS_NAME_side_network=Sitios asociados
BLOCK_TRANS_NAME_menu=Menu
BLOCK_main_content_DESCRIPTION=Esto muestra el contenido al azar de un tipo de contenido, o un elemento de contenido específico. Tiene un tiempo de vida de caché de un día.
BLOCK_main_content_USE=Para meter contenido en páginas de Comcode, opcionalmente al azar.
BLOCK_main_content_PARAM_param_TITLE=Tipo de contenido
BLOCK_main_content_PARAM_select_TITLE=Selectcode (1)
BLOCK_main_content_PARAM_select_b_TITLE=Selectcode (2)
BLOCK_main_content_PARAM_title_TITLE=Título
BLOCK_main_content_PARAM_zone_TITLE=Zona
BLOCK_main_content_PARAM_no_links_TITLE=Omitir enlaces
BLOCK_main_content_PARAM_render_if_empty_TITLE=Mostrar si está vacío
BLOCK_main_content_PARAM_as_guest_TITLE=Un invitado
BLOCK_main_content_PARAM_param=Tipo de contenido a utilizar (tipo de conexión; 'systems/awards'). Por defecto: 'descargas'.
BLOCK_main_content_PARAM_id=La identificación del artículo a mostrar (el formato de identificación del artículo está determinado por el tipo de contenido seleccionado). Por defecto: aleatorio.
BLOCK_main_content_PARAM_zone=Característica Avanzada. La zona para buscar el módulo asociado a este tipo de contenido, al proporcionar enlaces a ella. Por defecto: Búsqueda.
BLOCK_main_content_PARAM_no_links=Saltarse la extinción de vínculos añadir archivo relacionados con la selección de contenido en particular bajo el contenido. Por defecto: '0'.
BLOCK_main_content_PARAM_render_if_empty=Característica avanzada. Para mostrar un mensaje si no hay nada, en lugar de hacer un bloque completamente vacío. Por defecto: '1'.
BLOCK_main_content_PARAM_as_guest=Característica avanzada. Si desea mostrar sólo el contenido accesible a invitados, con respeto a la privacidad. Por defecto: '0'.
BLOCK_main_multi_content_DESCRIPTION=Esto muestra varios elementos de contenidos de un mismo tipo. Es un bloque de construcción, no está diseñado para hacer necesariamente cosas bonitas sin temas adicionales - Si hay un bloque nativo de usar para el tipo de contenido que desee, puede ser mejor usar este. Cuenta con un caché de tiempo de vida de 30 minutos.
