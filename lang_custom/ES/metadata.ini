[strings]
METADATA=Metadatos
DESCRIPTION_METADATA=Estos campos representan diversos elementos de metadatos normalizados que se aplican al recurso <kbd>{1}</kbd>. Normalmente estos metadatos se mantienen de forma automática, pero pueden ser ajustados/anulados aquí.
DESCRIPTION_META_VIEWS=Número de visitas que este recurso ha recibido.
OWNER=Propietario
DESCRIPTION_OWNER=El propietario de esta entrada. Tenga en cuenta que cambiarlo puede resultar en la pérdida de su privilegio de edición.
ADD_TIME=Añadir fecha/hora
DESCRIPTION_META_ADD_TIME=Tiempo durante el que este recurso se registrará como añadido (tenga en cuenta que esto no lo establece como programado).
EDIT_TIME=Editar fecha/hora
DESCRIPTION_META_EDIT_TIME=Tiempo durante el que este recurso se registrará como editado.
RESOURCE_NEW=(nuevo)
URL_MONIKER=Alias de URL
DESCRIPTION_META_URL_MONIKER=Alias de URL para este recurso (también conocido en algún software como &lsquo;slug&rsquo;). Si se pone una barra inicial en el apodo se especifica la URL completa en relación con la URL base de la zona. Si se deja en blanco, se genera automáticamente. Normalmente se pone <kbd>{1}</kbd>. El alias de URL puede verse incluso por usuarios que no tienen acceso al contenido, por lo que es posible que desee aplicar un poco de censura en ciertos casos.
URL_MONIKER_TAKEN=El alias específico de URL es utilizado por la página de enlaces <kbd>{1}</kbd>.
URL_MONIKER_CONFLICT_ZONE=El alias específico de URL entra en conflicto con el nombre de la zona.
URL_MONIKER_CONFLICT_PAGE=El alias específico de URL entra en conflicto con la combinación del nombre de la zona y la página.
