BLOCK_main_news_PARAM_multiplier=Esto determina la proporción de los resúmenes de títulos vinculados. Por defecto: '0.5' (es decir, la mitad son resúmenes y la mitad son títulos vinculados).
BLOCK_main_news_PARAM_fallback_full=Si no hay entradas en los días indicados, a continuación, se mostrarán esta cantidad de mensajes resumidos. Puede hacer frente a esta situación estableciendo los días a '0'. Por defecto: '3'.
BLOCK_main_news_PARAM_fallback_archive=Si no hay entradas en los días indicados, a continuación, se mostrarán esta cantidad de mensajes con título. Por defecto: '6'.
BLOCK_main_news_PARAM_member_based=Característica avanzada. Si a las entradas se les dará un miembro por línea en lugar de un autor por línea. Esta opción no tiene efecto si el complemento de autores no está instalado, en cuyo caso siempre dará lugar a un miembro por línea. Por defecto: '0'.
BLOCK_main_news_PARAM_zone=Característica avanzada. La zona para buscar para módulo de noticias. Por defecto:. Búsqueda.
BLOCK_main_news_PARAM_title=Título para la caja del bloque. Valor predeterminado: escrito por el código.
BLOCK_main_news_PARAM_optimise=Característica avanzada. Para optimizar un artículo Comcode para ser una cadena estática; esto significa que los elementos dinámicos dentro pueden no funcionar correctamente por completo, pero mejora el rendimiento mucho si usted tiene una gran cantidad de noticias. Por defecto: '0'.
BLOCK_main_news_PARAM_show_in_full=Para mostrar artículos en su totalidad en lugar de resúmenes. Tenga en cuenta que los enlaces 'Leer más' siempre se mostrarán de manera que los usuarios pueden comentar o compartir URLs directas (los enlaces podrían ser eliminados a través de plantillas). Por defecto: '0'.
BLOCK_main_news_PARAM_no_links=Característica avanzada. Saltarse la caducidad de archivos. Por defecto: '0'.
BLOCK_main_news_PARAM_attach_to_url_filter=Característica avanzada. Para fijar los parámetros del filtro en la dirección URL de los enlaces dentro del bloque. Por defecto: '0'.
BLOCK_main_news_PARAM_render_if_empty=Característica avanzada. Para mostrar un mensaje si no hay nada, en lugar de hacer un bloque completamente vacío. Por defecto: '1'.
BLOCK_main_news_PARAM_filter=Característica avanzada. Sintaxis Filtercode para filtrar los resultados basados en comparaciones de campo. Por defecto: sin filtro Filtercode.
BLOCK_main_news_PARAM_start=Característica avanzada. La posición de paginación para empezar. Por defecto: '0'.
BLOCK_main_news_PARAM_pagination=Característica avanzada. Para paginar resultados (no se admite si ha establecido un orden de resultado aleatorio). Sólo debe utilizar la paginación si el ajuste es cero días y por lo tanto la modalidad de retorno está siempre activa. Por defecto: '0'.
BLOCK_main_news_PARAM_as_guest=Característica avanzada. Si desea mostrar sólo el contenido accesible a invitados, respetando la privacidad. Por defecto: '0'.
