BLOCK_main_news_PARAM_param=El número de días en el que mostrar las entradas. Una parte de éstas se mostrará con los resúmenes, y las otras como títulos vinculados. Por defecto: '14'.
BLOCK_main_news_PARAM_historic=Característica avanzada. Debe ser 'día', 'semana', o 'mes' para hacer las entradas de bloque de captura en base a "este día / semana / mes en histórico", o '' (en blanco) para mostrar en estilo normal. Por defecto: ''.
BLOCK_main_news_PARAM_select_and=Característica avanzada. Este es un segundo selector, para trabajar en conjunto con el parámetro "seleccionar". Sólo se debe usar si necesita noticias que estén no sólo en una de las categorías 'Seleccionar', sino también en una de estas categorías.
