POINTSTORE_INTRO=Bienvenido a la Tienda de Puntos. Desde aquí se pueden comprar artículos con la cantidad total de puntos acumulados (mostrados arriba).</p><p>Usted gana puntos por contribuir de alguna forma a nuestra comunidad. Esto podría ser a través de participar en nuestros foros, recibir puntos como regalos de otros miembros, o enviar algo al sitio. Explore y haga lo suficiente, y se dará cuenta de que su número de puntos asciende.<br />Nuestro objetivo es fomentar la participación en la comunidad recompensando a nuestros miembros activos.
