ORDER_QUOTA_DONE=Ha solicitado incrementar la cuota de su cuenta <abbr title="Post Office Protocol 3">POP3</abbr>. Es un proceso manual que hemos de realizar nosotros: cuando esté hecho, recibirá un correo electrónico de confirmación, y le deduciremos sus puntos. Gracias.
ORDER_FORWARDER_DONE=Ha solicitado un reenvío de E-mail para <strong>{1}</strong> para su nueva dirección <strong>{2}</strong>. Es un proceso manual que hemos de realizar nosotros; cuando esté hecho, recibirá un correo electrónico de confirmación, y le deduciremos los puntos. Gracias.
ORDER_POP3_DONE=Ha solicitado una cuenta <abbr title="Post Office Protocol 3">POP3</abbr> <strong>{1}</strong>. Activar su cuenta es un proceso manual, en cuanto este hecho recibirá un E-mail de confirmación, y le deduciremos los puntos. Gracias.
