ABOUT_QUOTA=Si ya ha activado su cuenta, puede comprar cuota dicional para ella. Una &lsquo;cuota&rsquo; alta permite guardar más en ella, por lo que será capaz de dejarla sin control durante más tiempo, o recibir correos electrónicos grandes. La asignación de cuota estándar es de {1} megabytes.
ABOUT_POP3=Cada miembro puede tener una cuenta de E-mail para su uso personal, con un servicio de calidad superior de E-mail y una estupenda dirección de E-mail. El coste en puntos de la cuenta depende de qué dominio elija para su dirección de los que tengamos disponibles.
