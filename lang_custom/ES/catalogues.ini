CAT_ECOMMERCE=Catálogo e-Commerce
DESCRIPTION_CAT_ECOMMERCE=Se trata de un catálogo de productos de venta, ligado al sistema de comercio electrónico. Si marca (selecciona) esta casilla de verificación a continuación, algunos campos tendrán un significado especial, y esos campos deben estar presentes &ndash; esto se explica en la documentación. En caso de duda, sólo tiene que utilizar el catálogo de &lsquo;productos&rsquo; por defecto, que ya está configurado para el comercio electrónico.
DOC_CATALOGUES=El sistema de catálogo es un poco como un sistema de base de datos visuales tales como Microsoft Access: puede crear su propio &lsquo;registro de definiciones&rsquo; que definen los datos que deseee para su archivo, y entonces puede agregar estos registros, y navegar a través de ellos. Todo lo que necesita hacer es especificar lo que añade en los registros: el resto es manejado por usted.\n\nPuede tener tantos catálogos como desee, y algunos pre-hechos siempre por defecto.
HAVE_DEFAULT_CATALOGUES_PROJECTS=Obtener el catálogo de proyectos
DESCRIPTION_HAVE_DEFAULT_CATALOGUES_PROJECTS=Este catálogo está destinado para comunidades colaborativas, donde los miembros controlan sus propios proyectos
HAVE_DEFAULT_CATALOGUES_FAQS=Obtener catálogo de preguntas más frecuentes
DESCRIPTION_HAVE_DEFAULT_CATALOGUES_FAQS=La mayoría de los sitios desean tener un FAQ (Preguntas más frecuentes), por lo que se recomienda mantener este catálogo.
HAVE_DEFAULT_CATALOGUES_CONTACTS=Tener el catálogo de contactos
DESCRIPTION_HAVE_DEFAULT_CATALOGUES_CONTACTS=Este catálogo está diseñado para sitios web que se utilizan para intranets, y sirve para el almacenamiento de contactos. Debido a que cada uno de los catálogos tiene su propia configuración de permisos por separado, estos se pueden mantener privados, inclusive en un sitio web público.
HAVE_DEFAULT_CATALOGUES_LINKS=Tener el catálogo de enlaces
DESCRIPTION_HAVE_DEFAULT_CATALOGUES_LINKS=Este catálogo está pensado para sitios que ofrecen una página de enlaces hacia otros sitios.
