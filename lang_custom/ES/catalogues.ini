NEW_FIELD_TITLE=(campo de título)
SEARCHABLE=Búsqueda
DESCRIPTION_SEARCHABLE=Puede ser utilizado como clave de búsqueda o clave de clasificación (es decir, puede buscar entradas en este campo que coincidan con un valor dado, o para ordenar los resultados).
DESCRIPTION_FIELD_DEFAULT=El valor predeterminado para el campo cuando se añade una entrada para el (en blanco implica que no hay valor por defecto). Para ciertos tipos de campo la información adicional se escribe aquí: por ejemplo, con los listados de la lista de contenidos debe ser escrito aquí, con cada entrada separada por el símbolo <kbd> | </kbd> (símbolo 'pipe').
AUTO_FILL=Autocompletar las categorías
DESCRIPTION_AUTO_FILL=Auto-completar este catálogo con categorías. Separe los nombres de la categoría con el símbolo <kbd> | </kbd>, y use el símbolo <kbd> \\ </kbd> para identificar las posiciones de los árboles (por ejemplo, <kbd>Canadá|Canadá\\Alberta|USA</kbd>). Tenga en cuenta que cada título de la categoría sólo podrá ser utilizado una sola vez: si usted necesita estructuras más avanzadas, debe realizarlos manualmente.
RESET_CATEGORY_PERMISSIONS=Restablecer los permisos de la categoría
DESCRIPTION_RESET_CATEGORY_PERMISSIONS=Restablecer todas las categorías de este catálogo para tener exactamente los mismo permisos de acceso que el propio catálogo.
