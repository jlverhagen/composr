DEFINES_ORDER=Define el criterio de ordenación
DESCRIPTION_DEFINES_ORDER=Use esta opción si este campo define el orden de las entradas. Sólo un campo se debe establecer para esto (todos los demás se deben establecer en 'No').
SUGGEST_ADD_CATEGORY_NEXT=Su nuevo catálogo ha sido añadido con éxito.<br />Como se ha añadido un catálogo sin árbol, <strong> tendrá que crear al menos una categoría</strong> para las entradas que se guardarán (los catálogos en árbol ya vienen con la categoría raíz).<br />Para añadir su categoría, pulse el icono &ldquo;Añadir una categoría&rdquo;.
DESCRIPTION_VISIBLE=Marque (seleccione) si el valor del campo se mostrará a los visitantes. Si desea guardar los detalles ocultos, o si desea ordenar un campo oculto, que viene muy bien para ser capaz de hacer campos invisibles.
SUBMIT_POINTS=Someta los puntos
DESCRIPTION_SUBMIT_POINTS=El número de puntos obtenidos mediante la presentación de una entrada en este catálogo.
DESCRIPTION_CATALOGUE_DESCRIPTION=Éste es el texto puesto en el índice del catálogo.
