DOC_IOTDS=La Imagen Del Dia ('IOTD') son imágenes que van rotando en su sitio. No son imágenes de los sistemas de galerías o de adjuntos - se guardan y gestionan separadamente.\n\nLos IOTDs no están en su primera página por defecto, es necesario que agregue el bloque [tt]main_iotd[/tt] usted mismo.
