BLOCK_main_iotd_PARAM_param=Debe ser 'current' o 'random'. Por defecto: 'current'. Nota: Los IOTDs aleatorios se eligen entre los IOTDs ya usados antes. Este modo es para uso cuando los IOTDs son cada vez más difíciles de conseguir, o cuando ya tiene suficientes como para que los usuarios no se preocupen por su reutilización. Tenga en cuenta que los IOTDs aleatorios se usan durante 24 horas debido al almacenamiento en caché (probablemente una buena cosa). "Current" utiliza el IOTD seleccionado en la zona de la CMS.
BLOCK_main_iotd_PARAM_zone=Función avanzada. La zona para buscar por el módulo de IOTDs. Por defecto: buscar.
