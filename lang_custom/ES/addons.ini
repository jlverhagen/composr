ADDON_FILES=Este complemento instalará los  siguientes archivos (desmarque cualquiera que no desee)
ADDON_WARNING_MISSING_DEPENDENCIES=<kbd>{2}</kbd> depende de los siguientes complementos, los cuales no están detectados como instalados: <strong>{1}</strong>. Debería asegurarse de poseerlos antes de continuar, sin embargo Usted puede continuar sin ellos a su propio riesgo.  Pudiera ser que algunas de las dependencias listadas no son nombres de complementos sino están allí como ayuda, por lo que si Usted sabe acerca de la correcta compatibilidad del listado, entonces proceda.
ADDON_WARNING_PRESENT_DEPENDENCIES=Los siguientes complementos instalados dependen de <strong>{2}</strong> que se está desinstalando: <strong>{1}</strong>. Debe desinstalarlos antes de continuar, aunque puede continuar con esta operación a su propio riesgo.
ADDON_WARNING_INCOMPATIBILITIES=<kbd>{2}</kbd> es incompatible con los siguientes complementos instalados: <strong>{2}</strong>. Debería desinstalarlos antes de continuar o no instalarlos. Puede continuar a su propio riesgo si desea.
ADDON_WARNING_OVERWRITE=<kbd>{2}</kbd> sobre escribirá los siguientes archivos: <strong>{1}</strong>. Usted puede elegir desempaquetar e instalar manualmente este complemento para resolver los conflictos.
ADDON_WARNING_PHP=<kbd>{1}</kbd> incluye código PHP, lo que significa que es  ejecutado en el servidor y podría destruir sus datos, contener virus o actuar como un caballo de troya. Debería instalar este complemento únicamente si confía en él.
ADDON_FILE_WILL_OVERWRITE=Este archivo reemplazará a otro
ADDON_FILE_WILL_OVERWRITE_BACKUP=Esto reemplazará un archivo, pero se hará una copia de seguridad (backup)
ADDON_FILE_IS_PHP=Este archivo es un archivo de código (script)
ADDON_FILE_IS_COMCODE_PAGE=Esta es un página tipo Comcode (puede sobre escribir la suya propia pero se guardará una revisión)
ADDON_FILE_NORMAL=Este archivo probablemente es seguro
NOT_ADDON=Este archivo no es un complemento para el software del sitio web
ADDON_NOT_TAR=El archivo subido era un tipo de complemento no admitido.
