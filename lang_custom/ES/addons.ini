WARNING_MODULES=Advertencia: si usted reinstala o desinstala un módulo, todos los registros de la base de datos correspondientes a dicho módulo serán borrados. Si actualiza usted un módulo, está a merced de la calidad del sistema de actualización de dicho módulo. A veces los módulos dependen de otros módulos, especialmente los pares <kbd>admin_X</kbd> y <kbd>X</kbd>.
WARNING_UNINSTALL_GENERAL=Al desinstalar un complemento <strong>toda base de datos y datos subidos relacionados con el complemento serán borrados</strong>.
WARNING_UNINSTALL=Todos esos archivos serán borrados, a menos que sean compartidos por otras instalaciones de complementos:
