CHECKOUT_NOTIFICATION_TEXT='வெளியேறுதல்' கிளிக் செய்த பின்னர், இந்த பரிவர்த்தனையை நிறைவு செய்ய ஒரு மூன்றாம் தரப்பு கட்டணம் நுழைவாயிலுக்கு செல்லும். பரிவர்த்தனை செய்த பின்னர், மீண்டும் எங்கள் வலைத்தளத்திற்கு திரும்ப கொண்டு வரப்படுவீர்கள், மற்றும் உங்களுக்கு ஒரு உறுதிப்படுத்தல் மின்னஞ்சல் வரும். நீங்கள் உறுதிப்படுத்தல் மின்னஞ்சல் பெறவில்லை எனில் அல்லது வாங்குவதில்  பிரச்சனை என்றால், ஆர்டர் ஐடி #{1}-யை மேற்கோள் காட்டி எங்களை தொடர்புகொள்ளலாம். 
