DRAFT_SAVED_WITHOUT_VALIDATION=உங்கள் வரைவு சேமிக்கப்பட்டது. நீங்கள் இந்த வடிவத்தை விட்டு போய் மீண்டும் திரும்பி வந்தால் \nஉங்கள் தட்டச்சு செய்த விவரங்களை மீட்க விரும்புகிறீர்களா என கேட்கப்படும்.\n\nசரியான செயல்முறை என படவில்லை முடிந்தால் சரியான வடிவம் சமர்ப்பிப்பு செய்ய வேண்டும்.\n\nஒவ்வொரு 20 விநாடிகளுக்கும் வரைவு தட்டச்சு தானாக சேமிக்கப்படும் என்பதை நினைவில் கொள்க.
DRAFT_SAVED_WITH_VALIDATION=உங்கள் வரைவு சேமிக்கப்பட்டது. நீங்கள் இந்த வடிவத்தை விட்டு போய் மீண்டும் திரும்பி வந்தால் \nஉங்கள் தட்டச்சு செய்த விவரங்களை மீட்க விரும்புகிறீர்களா என கேட்கப்படும்.\n\nசரியான செயல்முறை என படவில்லை முடிந்தால் சரியான வடிவம் சமர்ப்பிப்பு செய்ய வேண்டும் (நீங்கள் வெளியிடாமல் சேமிக்க வேண்டும் என்றால், மதிப்பிடப்பட்டது என்ற தேர்வினை நீக்கவும்).\n\nஒவ்வொரு 20 விநாடிகளுக்கும் வரைவு தட்டச்சு தானாக சேமிக்கப்படும் என்பதை நினைவில் கொள்க.
