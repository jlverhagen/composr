FORM_TIME_SECURITY=கேப்ச்சா காலாவதியாகிவிடும் முன் உங்களுக்கு இந்த படிவத்தை முடிக்க 30 நிமிடங்கள் உள்ளன.
INVALID_SECURITY_CODE_ENTERED=உள்ளிட்ட பாதுகாப்பு குறியீடு தவறானது. துரதிருஷ்டவசமாக, நீங்கள் மீண்டும் முயற்சி செய்ய வேண்டும், மற்றும்  நீங்கள் சரியாக படத்தை கண்டுகொள்ள முடியும் என நம்புகிறோம். மேற்கொண்டு பிரச்சினைகள் தொடர்ந்து இருந்தால், ஆடியோ பதிப்பினை முயற்சி செய்யவும், அல்லது ஊழியர்களை தொடர்பு கொள்ளவும்.
