PURCHASE_SOME_PRODUCT={1} வாங்கு
MODULE_TRANS_NAME_pointstore=புள்ளிகள் அங்காடி (பாயிண்ட் ஸ்டோர்)
PURCHASE_MAIL_SUBJECT=உறுதிப்படுத்தல் மின்னஞ்சல் பொருள் (சப்ஜெக்ட்)
PURCHASE_MAIL_BODY=உறுதிப்படுத்தல் மின்னஞ்சல் வாசகம்
PURCHASE_MAIL=கொள்முதல் மின்னஞ்சல்
EMAIL_HEAD=வணக்கம் {1},
EMAIL_FOOT=அன்புடன்,\n{1} ஊழியர்
CONFIRM_TOPIC_PIN=நீங்கள் உங்கள் தலைப்பினை அடுத்த <strong>{1}</strong> நாட்கள் பின் பொருத்தப்பட்டு இருக்க வேண்டும் என வேண்டுகோள் விடுத்துள்ளீர்.
TOPIC_PIN_LACK_POINTS=<strong>{1}</strong> நாள்(கள்) வாங்க உங்களிடம் போதுமான புள்ளிகள் இல்லை. அதற்கு உங்களிடம் <strong>{2}</strong> புள்ளிகள் வேண்டும் ஆனால் உங்களிடம் தற்போது <strong>{3}</strong> புள்ளிகளே உள்ளன.  \nநீங்கள் போதுமான புள்ளிகள் பெற்ற பிறகு மீண்டும் முயலவும் அல்லது குறைவான நாட்களுக்கு  முயலவும்.
TOPIC_PIN_POSITIVE_DAYS=நீங்கள் உங்கள் தலைப்பினை பின்னிடப்பட வேண்டிய நாட்கள் ஒரு நேர்மறை எண்ணாக இருக்க வேண்டும்.
TOPIC_PINNED_ALREADY=தலைப்பு ஏற்கனவே பின் செய்யப்பட்டது.
TOPIC_PINNED_MAX_DAYS=மன்னிக்கவும், நீங்கள் {1} நாட்களுக்கு மேலாக பின் செய்ய முடியாது.
TOPIC_PIN_NUMBER_DAYS=நாட்கள்
TOPIC_PIN_NUMBER_DAYS_DESCRIPTION=தலைப்பினை பின்னிடப்பட வேண்டிய நாட்கள்.
POINTSTORE_ONE_PER_MEMBER=உறுப்பினர் ஒன்றுக்கு ஒன்று என வரையறுக்கப்பட்டுள்ளது.

