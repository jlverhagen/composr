NAME_HIGHLIGHTING_DESCRIPTION=உங்கள் பெயர் உங்கள் கருத்து பதிவுகளில் சாய்வு நிரந்தரமாக காட்டப்பட வேண்டுமா.
TOPIC_PINNING_DESCRIPTION=உங்கள் விருப்பப்படி ஒரு மன்ற தலைப்பினை பின் செய்யவும்.
GAMBLING_DESCRIPTION=உங்கள் அதிர்ஷ்டத்தை முயற்சிக்கவும் &ndash; உங்கள் பங்குகளை வைத்த பின்னர் நீங்கள் வெற்றி பெற்றால் கொண்டாடுங்கள் அல்லது உங்கள் இழப்புகள் பற்றி கூக்குரலிடுங்கள்.
HIGHLIGHT_NAME_A=நீங்கள் பெயர் தனிப்படுத்தலை <strong>{1}</strong> புள்ளிகளுக்கு வாங்க போகுகிறீர்கள் (<strong>{2}</strong> புள்ளிகள் மீதம் இருக்கும்).
CUSTOM_ITEM_A=நீங்கள்  <strong>{1}</strong> புள்ளிகளுக்கு வாங்க போகுகிறீர்கள் (<strong>{2}</strong> புள்ளிகள் மீதம் இருக்கும்).  
PIN_TOPIC_A=நீங்கள் மன்றத்தில் தலைப்பினை பின் செய்வதற்காக நாளொன்றுக்கு <strong>{1}</strong> புள்ளிகள் கொடுக்க போகுகிறீர்கள்.
DESCRIPTION_GAMBLE_AMOUNT=நீங்கள் எவ்வளவு சூதாட வேண்டும் என விரும்புகிறீர்கள்? நீங்கள் <strong>{1}</strong> முதல் <strong>{2}</strong> புள்ளிகள் இடையே சூதாடலாம்.
GAMBLE_A=நீங்கள் <strong>{1}</strong> முதல் <strong>{2}</strong> புள்ளிகள் இடையே சூதாடலாம். உங்களிடம் <strong>{3}</strong> புள்ளிகள் மீதமுள்ளன. சூதாடுவதன் மூலம் உங்களுக்கு அதிர்ஷ்டம் இருந்தால் நீங்கள் செலவிட்ட புள்ளிகள் விட அதிகம் வெல்வீர்கள் &ndash; ஆனால் உங்களுக்கு அதிர்ஷ்டம் இல்லை என்றால் செலவிட்ட புள்ளிகளை இழந்து விடுவீர்கள்.
GAMBLE_CONGRATULATIONS=வாழ்த்துக்கள் &ndash; உங்கள் {2} புள்ளிகள் பந்தயத்தில் நீங்கள் {1} புள்ளிகள் வென்றுள்ளீர்கள்.
GAMBLE_COMMISERATIONS=அதிர்ஷ்டம் இல்லை &ndash; உங்கள் {2} புள்ளிகள் பந்தயத்தில் நீங்கள் {1} புள்ளிகள் இழந்துள்ளீர்கள்.
INVALID_GAMBLE_AMOUNT=நீங்கள் குறிப்பிட்ட சூதாட்ட தொகை அனுமதிக்கப்பட்ட வரம்பின் வெளியே உள்ளது.
ENTER_TOPIC_ID_MANUALLY=கைமுறையாக தலைப்பு ஐடி-யை உள்ளிடவும். பதிவு ஐடி அல்ல மாறாக தலைப்பு ஐடி-யை தருகிறீர்கள் என உறுதி செய்யவும்.
PURCHASE_CUSTOM_PRODUCT=விருப்ப தயாரிப்பு கொள்முதல்
