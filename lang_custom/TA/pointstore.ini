ORDER_QUOTA_DONE=உங்கள் <abbr title="Post Office Protocol 3">POP3</abbr> கணக்கிற்கு ஒதுக்கீட்டு அதிகரிப்பு கோரியுள்ளீர்கள். \nஅதனை அமைப்பது ஒரு கையேடு செயல்முறை ஆகும்: அமைக்கப்பட்ட உடன் உங்களுக்கு ஒரு உறுதிப்படுத்தல் மின்னஞ்சல் அனுப்பப்படும், மற்றும் உங்கள் புள்ளிகள் கழிக்கப்படும். நன்றி.
ORDER_FORWARDER_DONE=உங்கள் புதிய முகவரி <strong>{2}</strong>-க்கு நீங்கள் மின்னஞ்சல் பகிர்தலை <strong>{1}</strong>-க்கு கோரியுள்ளீர்கள். அதனை அமைப்பது ஒரு கையேடு செயல்முறை ஆகும்: அமைக்கப்பட்ட உடன் உங்களுக்கு ஒரு உறுதிப்படுத்தல் மின்னஞ்சல் அனுப்பப்படும், மற்றும் உங்கள் புள்ளிகள் கழிக்கப்படும். நன்றி.
ORDER_POP3_DONE=நீங்கள் ஒரு <abbr title="Post Office Protocol 3">POP3</abbr> கணக்கு <strong>{1}</strong>-னை கோரியுள்ளீர்கள். அதனை அமைப்பது ஒரு கையேடு செயல்முறை ஆகும்: அமைக்கப்பட்ட உடன் உங்களுக்கு ஒரு உறுதிப்படுத்தல் மின்னஞ்சல் அனுப்பப்படும், மற்றும் உங்கள் புள்ளிகள் கழிக்கப்படும். நன்றி.
