CANT_AFFORD=துரதிருஷ்டவசமாக, நீங்கள் இதில் செலவிட போதுமான புள்ளிகள் இல்லை.
_CANT_AFFORD=துரதிருஷ்டவசமாக, நீங்கள் இதில் செலவிட போதுமான புள்ளிகள் இல்லை. (<strong>{1}</strong> புள்ளிகள் தேவைப்படுகிறது, ஆனால் உங்களிடம் <strong>{2}</strong> புள்ளிகள் மட்டுமே உள்ளன).
QUOTA_INTRO=ஒதுக்கீட்டில் செலவழிக்க உங்களுக்கு <strong>{1}</strong> புள்ளிகள் உள்ளன.
QUOTA_DESCRIPTION=நீங்கள் விரும்பும் கூடுதல் ஒதுக்கீடு, மெகாபைட்டுகளில்
QUOTA_AMOUNT=மேலும், உங்கள் மின்னஞ்சல் கணக்கிற்கு ({2}) நீங்கள் <strong>{1}</strong> மெகாபைட்ஸுகள் வரை ஒதுக்கீடுகள் வாங்க முடியும்.
QUOTA_COST=ஒதுக்கீட்டுக்கான செலவு மெகாபைட் ஒன்றுக்கு <strong>{1}</strong> புள்ளிகள் ஆகும்.
PURCHASE_POP3_QUOTA=நீங்கள் உங்கள் <abbr title="Post Office Protocol 3">POP3</abbr> கணக்கினை செயல்படுத்திருந்தால், நீங்கள் அதற்கு கூடுதலாக ஒதுக்கீடுகளை வாங்க முடியும். நீங்கள் {1}{1|மெகாபைட்|மெகாபைட்கள்} விட அதிக ஒதுக்கீடுகளை வாங்க முடியாது, ஏனெனில் பல-மெகாபைட்களை கொண்ட மின்னஞ்சல்களை அனுப்புவது நல்லது என ஒரு தவறான உத்தரவாதம் கொடுக்க விரும்பவில்லை.
PURCHASE_QUOTA=ஒதுக்கீட்டை வாங்க
ACTIVATE_POP3_ACCOUNT=கூறியபடி, நீங்கள் முதலில் வேறு எதையும் செய்யும் முன் உங்கள் <abbr title="Post Office Protocol 3">POP3</abbr> கணக்கை செயல்படுத்த வேண்டும். நீங்கள் உங்கள் கணக்கை செயல்படுத்த தயாராக இருந்தால், கீழே உள்ள இணைப்பை கிளிக் செய்யவும்.
ACTIVATE_ACCOUNT=கணக்கை செயல்படுத்தவும்
ABOUT_QUOTA=நீங்கள் ஏற்கனவே உங்கள் கணக்கு செயல்படுத்தி இருந்தால், நீங்கள் கூடுதல் ஒதுக்கீடுகளை  வாங்கிக்கொள்ளலாம். ஒரு உயர் &lsquo;ஒதுக்கீடு&rsquo; இருந்தால் உங்கள் கணக்கில் இன்னும் அதிகமாக சேமிக்க முடியும், அதனால் நீங்கள் நீண்டநாட்கள் மின்னஞ்சல்களை சோதிக்காமல், அல்லது பெரிய மின்னஞ்சல்களை பெற முடியும். ஒரு சாதாரண ஒதுக்கீடு {1} மெகாபைட்கள் ஆகும்.
ABOUT_POP3=ஒவ்வொரு உறுப்பினரும், ஒரு உயர் தரமான, மின்னஞ்சல் சேவை மற்றும் ஒரு சிறந்த மின்னஞ்சல் முகவரியை அவர்களுக்கு வழங்கி, அவர்களின் தனிப்பட்ட பயன்பாட்டிற்கு ஒரு மின்னஞ்சல் கணக்கு அளிக்கப்படும். கணக்கு புள்ளி கட்டணம் நீங்கள் தேர்வு செய்யும் டொமைன் முகவரியை பொறுத்தது.
