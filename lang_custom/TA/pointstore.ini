POINTSTORE_INTRO=புள்ளி ஸ்டோரிற்கு வரவேற்கிறோம். இங்கே நீங்கள் சேகரிக்கப்பட்ட புள்ளிகள் (மேலே காட்டப்பட்டிருக்கும்) கொண்டு பொருட்களை வாங்க முடியும்.</p><p>நீங்கள் மன்றத்தில் பங்களிப்பதன் மூலம் புள்ளிகள் சம்பாதிக்க முடியும். மன்றங்களில் பதிவிடுவதன் மூலம்,பிற உறுப்பினர்கள் புள்ளிகளை பரிசாக தருவதன் மூலம், அல்லது தளத்தில் ஏதாவது சமர்ப்பிக்கும் மூலம் புள்ளிகள் சம்பாதிக்கலாம். மன்றங்களில் நன்றாக ஈடுபடுவதன் மூலம் உங்கள் புள்ளிகள் உயருவதை பார்க்கலாம்.<br />இதுவே எங்கள் நோக்கம் ஆகும்.
NO_POP3S=POP3 முகவரிகள் கிடைக்கவில்லை
NO_FORWARDINGS=மின்னஞ்சல் பகிர்தல் முகவரிகள் கிடைக்கவில்லை
EMAIL_TYPES_DESCRIPTION=<abbr title="Post Office Protocol 3">POP3</abbr> மின்னஞ்சல் கணக்குகள் நீங்கள் ஒரு  இணைய மென்பொருளினை பயன்படுத்தி, மின்னஞ்சல்களை அனுப்ப மற்றும்  (POP3 மற்றும் SMTP) பெற அனுமதிக்கும். மின்னஞ்சல் பகிர்தல் ஒரு விருப்ப மின்னஞ்சல் முகவரியை வைத்துக்கொள்ள அனுமதிக்கிறது, மேலும் நீங்கள் தேர்ந்தெடுக்கும் வேறு ஒரு மின்னஞ்சல் கணக்கில் மின்னஞ்சலை பார்வேர்ட் செய்யலாம் (உதாரணமாக உங்கள் <abbr title="Internet Service Provider">ISP</abbr> வழங்கும் மின்னஞ்சல் முகவரி).
