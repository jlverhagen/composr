ERROR_NO_CONTACTS_SELECTED=தயவு செய்து <a href="#" onclick="history.back();">திரும்பி செல்லவும்</a>, மற்றும் குறைந்தபட்சம் ஒரு பெறுநரையாவது மின்னஞ்சல் முகவரியில் உள்ளிடவும் அல்லது CSV முகவரி புத்தகத்தை பதிவேற்றம் செய்தபின் தொடர்புகளை தேர்ந்தெடுக்கவும்.
DESCRIPTION_UPLOAD_CSV_FILE=விவரங்களை கைமுறையாக குறிப்பிடாமல், மாறாக நீங்கள் ஒரு <abbr title="Comma-separated Values">CSV</abbr> கோப்பின் மூலம் தொடர்புகளை பதிவேற்ற செய்ய முடியும். மின்னஞ்சல் மென்பொருள் மற்றும் சமூக வலைதளங்களில் இருந்து தொடர்புகளை CSV வடிவத்தில் ஏற்றுமதி செய்யலாம். <a onclick="return open_link_as_overlay(this);" title="Instructions for exporting contacts (this link will open in a new window)" target="_blank" href="{1}">இதற்கான வழிமுறைகள்</a>. 
