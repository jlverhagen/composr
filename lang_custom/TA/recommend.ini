RECOMMEND_MEMBER_SUBJECT=நீங்கள் பார்க்க வேண்டியது {1}
RECOMMEND_MEMBER_MESSAGE=உங்களை {3}-னை பார்க்க {1} பரிந்துரை செய்துள்ளார். பின்வரும் இணைப்பை பயன்படுத்தி அங்கே செல்லவும்:\n[url="{2}"]{2}[/url]\n\nஇந்த மின்னஞ்சல் {3}-யின் பரிந்துரை அமைப்பு மூலம் உருவாக்கப்படுகிறது.\n\n{1}-ன் தனிப்பட்ட செய்தி பின்வருமாறு:\n\n
INVITE_MEMBER_MESSAGE={1} உங்களை {3}-ல் சேர அழைத்துள்ளார். பின்வரும் இணைப்பை பயன்படுத்தி அங்கே செல்லவும்:\n[url="{2}"]{2}[/url]\n\nஇந்த மின்னஞ்சல் {3}-யின் பரிந்துரை அமைப்பு மூலம் உருவாக்கப்படுகிறது.\n\n{1}-ன் தனிப்பட்ட செய்தி பின்வருமாறு:\n\n
RECOMMEND_COMPOSR=வணக்கம்,\n\nநான் ஒரு இணையதளத்தை இயக்குகிறேன் மற்றும் நான் '{1}' எனும் மென்பொருளை பயன்படுத்துகிறேன். அதனை கொண்டு மிக விரைவாக எனது வலைத்தளத்தில் ஊடாடத்தக்க அம்சங்கள் ஆன, மன்றங்கள், வலைப்பதிவு மற்றும் அரட்டை அறைகள் போன்றவை உருவாக்க முடித்தது.\n\nநீங்கள் விரும்பினால், மென்பொருளை பற்றி மேலும் தகவல்களை வலைத்தளத்தில் ({2}/) இன்னும் கண்டுபிடிக்க முடியும் மற்றும் நீங்கள் முற்றிலும் இந்த மென்பொருளை இலவசமாக பயன்படுத்த முடியும்.
FOUND_THIS_ON=நான் "{3}"-யை {1}-ல் பார்த்தேன்: \n{2} \n\nநீங்களும் ஆர்வமாக இருப்பீர்கள் என கருதுகிறேன்.
RECOMMEND_AUTO_TEXT=<strong>ஒருவேளை நீங்கள் யாரோ ஒருவருக்கு இந்த {1} வலைத்தளத்தில் இருந்து ஒரு பக்கத்தின் இணைப்பை மின்னஞ்சல் அனுப்ப விரும்புகிறீர்கள்?</strong><br />இதற்கு தான் நண்பருக்கு ஓர் பரிந்துரை இருக்கிறது! உங்கள் விவரங்கள், மேலும் நீங்கள் இணைப்பை அனுப்ப விரும்பும் மின்னஞ்சல் முகவரி(கள்), உங்கள் கருத்துகள் அனைத்தையும் பூர்த்தி செய்து &lsquo;அனுப்பு&rsquo; கிளிக்  செய்யவும்; நாங்கள் தேவையானவற்றை செய்து உங்கள் செய்தியை பெறுநர்(களுக்கு) அனுப்புவோம்.
