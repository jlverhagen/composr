RECOMMEND_SITE_TEXT=இந்த படிவத்தை பயன்படுத்தி, நீங்கள் இந்த தளத்தை ஆர்வம் காட்டுவார்கள் என கருதும் மற்றவர்களுக்கு பரிந்துரை செய்யலாம். இது விரைவானது, உங்கள் நண்பர்கள் உங்கள் முனைப்பை பாராட்டலாம்!
RECOMMEND_SITE_TEXT_CHOOSE_CONTACTS=நீங்கள் பரிந்துரைக்க விரும்பும் தொடர்புகளைத் தேர்ந்தெடுக்கவும்.
FRIEND_EMAIL_ADDRESS=உங்கள் நண்பரின் மின்னஞ்சல் முகவரி
THEIR_ADDRESS=நீங்கள் வருகைக்கு பரிந்துரைக்க விரும்பும் நபர்(கள்) உடைய மின்னஞ்சல் முகவரி(கள்).
RECOMMEND_SUP_MESSAGE=பரிந்துரை மின்னஞ்சலின் இறுதியில் ஒரு தனிப்பட்ட செய்தியை குறிக்க.
