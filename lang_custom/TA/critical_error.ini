OVER_DAILY_QUOTA=ஒரு புதிய கோப்பினை இணைப்பதற்கு முயற்சித்தனர் ஆனால் அவரது தினசரி பதிவேற்ற ஒதுக்கீட்டு {1} எம்பி முடிந்திருக்கும் (தற்போது {2}எம்பி).
_OVER_DAILY_QUOTA=ஒரு புதிய கோப்பு இணைப்பு முயற்சிக்கப்பட்டது  ஆனால் {4} கோப்பு பதிவேற்றங்கள் சேமிக்காது. இணைப்பு சேமிக்கும் முன், &ldquo;பதிவேற்றம் செய்ய <em>சேவை பெயர்</em>&rdquo; பதிவேற்ற துறையில் மேலே விருப்பத்தை தேர்ந்தெடுத்தால் வேண்டும் மற்றும் <em>சேவை பெயர்</em> கோரிய அணுகல் வேண்டும்.
__OVER_DAILY_QUOTA=ஒரு புதிய கோப்பு இணைப்பு முயற்சிக்கப்பட்டது ஆனால் {4} கோப்பு பதிவேற்றங்கள் சேமிக்காது. இணைப்பு சேமிக்கும் முன், &ldquo{5}-ல் ;பதிவேற்று&rdquo; பதிவேற்ற துறையில் மேலே விருப்பத்தை தேர்ந்தெடுத்தால் வேண்டும் மற்றும் {5}-ற்கு கோரிய அணுகல் வேண்டும்.
MISSING_RESOURCE=கோரிய ஆதாரம் இல்லை. இது அநேகமாக நீக்கப்பட்டுவிட்டது.
MISSING_RESOURCE_SUBSTRING=இல்லை. இது அநேகமாக நீக்கப்பட்டுவிட்டது.
_MISSING_RESOURCE=கோரிய ஆதாரம் (<kbd>{1}</kbd>) இல்லை. இது அநேகமாக நீக்கப்பட்டுவிட்டது.
ERROR_OCCURRED=தவறு நிகழ்ந்துவிட்டது
SOME_ERRORS_OCCURRED=நடவடிக்கையின் போது சில பிழைகள் நிகழ்ந்தது
FILE_TOO_BIG_QUOTA=நீங்கள் அனுமதிக்கப்பட்ட அதிகபட்ச அளவை விட பெரிய கோப்பினை பதிவேற்ற முயற்சி செய்கிறீர்கள் ({1} பைட்டுகள்), அல்லது நீங்கள் உங்கள் அன்றாட பதிவேற்ற ஒதுக்கீட்டை அடைந்துவிட்டீர்கள்
NO_PAGE_OUTPUT=கோரிய பக்கத்திற்கு எந்த வெளியீடும் இல்லை.
CAPTCHA_NO_SESSION=CAPTCHA-வை உறுதிப்படுத்தும் அமர்வு காலாவதியானது, அல்லது இருந்ததே இல்லை. மீண்டும் துவங்கவும், மேற்கொண்டு நீடித்தால் உங்கள் இணைய இணைப்பு வகை விவரங்களுடன் இந்த பிரச்சனை குறித்து தெரிவிக்கவும். 
NOTHING_SELECTED=ஒன்றும் தேர்வு செய்யப்படவில்லை/தேர்ந்தெடுக்கப்படவில்லை , ஒன்றும் செயல்படுத்த முடியாது.
NOTHING_SELECTED_YET=ஒன்றும் தேர்வு செய்யப்படவில்லை/தேர்ந்தெடுக்கப்படவில்லை , ஒன்றும் செயல்படுத்த முடியாது.
NOT_IN_PREVIEW_MODE=நீங்கள் பார்ப்பது மாதிரிக்காட்சி, எனவே பொத்தானின் கிளிக் முடக்கப்பட்டுள்ளது.
IMAGE_TOO_LARGE_FOR_THUMB=மன்னிக்கவும், சர்வரில் தம்பநைல் உருவாக்குவதற்கு படம் மிகவும் பெரியதாக உள்ளது (அகலம் மற்றும் உயரம் அடிப்படையில்). சுமார் {1}&times;{2} பிக்சல்கள் படத்தை கையாள முடியும்.
TOO_MANY_USERS_ONLINE=பட்டியலில் பல ஆன்லைன் பயனர்கள் உள்ளனர்.
CANNOT_WILDCARD_START=இது போன்ற தேடலுக்கு பல பயனர்கள் உள்ளன, கேள்வியில் வைல்டு கார்டினை உபயோகித்து  கொள்ளுங்கள்.
ERRORS=பிழைகள்
STOPPED_BY_ANTISPAM=உங்கள் IP முகவரி ({1}) ஒரு தடை பட்டியலில் கண்டறியப்பட்டுள்ளது ({2}). தீங்கிழைக்கும் ஸ்பேம்  செயல்பாடுகளை தடுப்பதற்கு நாங்கள் வெளி சேவைகளை ஆய்வு செய்வோம். உங்கள் ஐபி தவறுதலாக தடை பட்டியலில் சேர்க்கப்பட்டுள்ளது என்றால் மன்னிப்பு கோருகிறோம் &ndash; அடிக்கடி ஐபி முகவரிகள் பகிர்வு அல்லது மறுசுழற்சி ஆவதினால் சில நேரங்களில் பொய்யான அறிக்கை அளித்திருக்கலாம். நீங்கள் ஒரு உண்மையான பயனர் என்றால், ஒரு வைரஸ் ஸ்கேன் ரன் செய்து உங்கள் நெட்ஒர்க்கை பாதுகாக்கவும், மற்றும் ஒரு சில நாட்களில் மீண்டும் முயற்சிக்கவும்.
WORDFILTER_YOU=வார்த்தை வடிகட்டி ஒரு தடை செய்யப்பட்ட வார்த்தையை  கண்டறிந்துள்ளது (&lsquo;{1}&rsquo;) மற்றும் உங்கள் சமர்ப்பிப்பு நிறுத்தி வைக்கப்பட்டுள்ளது.
DOUBLE_SUBMISSION_PREVENTED=இந்தச் சமர்ப்பிப்பு மற்றொரு {1} சமர்ப்பிப்புடன் மிகவும் ஒத்து போவதால் சமர்ப்பிப்பு தடை செய்யப்பட்டுள்ளது.<br /><br />ஒருவேளை நீங்கள் தற்செயலாக இரு முறை பொத்தானை அழுத்திருக்கலாம், அல்லது உங்கள் உலாவியில் இந்தப் பக்கத்தைப் புதுப்பித்திருக்கலாம்.<br /><br />நீங்கள் உண்மையில் இரண்டு ஒத்த சமர்ப்பிப்புகளை அளிக்கிறீர்கள் என்றால், {2} காத்திருந்து பின்னர் இந்தப் பக்கத்தைப் புதுப்பிக்கவும்.

