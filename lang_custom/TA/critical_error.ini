_NOT_FILE_TYPE=கொடுக்கப்பட்ட கோப்பு ஏற்கக்கூடிய ஒரு கோப்பு வகை அல்ல.
NETWORK_DOWN=நெட்வொர்க் அல்லது இணையதளம் செயல்படவில்லை, எனவே அஜாக்ஸ் கோரிக்கை தவறிவிட்டது. இந்த பக்கத்தை பார்க்க போது மேலும் எச்சரிக்கைகளை தெரிவிக்காது, ஆனால் இணைப்பு மீட்டெடுக்கப்படும் வரை சில நடவடிக்கைகள் சரியாக வேலை செய்யாமல் போகலாம்.
READ_ERROR=<kbd>{1}</kbd> கோப்பைப் படிக்க முடியவில்லை. இது அநேகமாக காணவில்லை.
COMCODE_ERROR=உங்கள் காம்கோடில் {2}-வது வரியில் பிழை உள்ளது ({1})
COMCODE_ERROR_TITLE=காம்கோடு பிழை
COMCODE_REPLACEMENT=இங்கே உங்கள் சரி செய்யப்பட்ட காம்கோடினை உள்ளிடவும்.
ATTACHMENT_WOULD_NOT_UPLOAD=இணைப்பினை பதிவேற்றம் செய்ய முடியவில்லை. ஒருவேளை இணைய பிரச்சனையாக இருக்காலம், அல்லது கோப்பின் அனுமதிக்கப்பட்ட இணைப்பு அளவு அதிகமாக இருக்கலாம் (கோப்புகளுக்கு {1} எம்பி, படங்களுக்கு {2} எம்பி).
INVALID_EMAIL_ADDRESS=நீங்கள் ஒரு தவறான மின்னஞ்சல் முகவரியை உள்ளிட்டீர்கள்
