MEMBER_INVALID_LOGIN=தவறான உள்நுழைவு அல்லது கடவுச்சொல், மீண்டும் முயற்சிக்கவும்.
MEMBER_BAD_PASSWORD=நீங்கள் கொடுத்த கடவுச்சொல் சரியல்ல, மீண்டும் முயற்சிக்கவும்.
INVALID_FILE_TYPE=மன்னிக்கவும், &lsquo;{1}&rsquo; கோப்பு இன்னும் இணையத்தளத்தில் இயக்கப்படவில்லை.\n<br/>பின்வரும் கோப்பு வகைகளை இயக்கப்பட்டுள்ளது: {2}.
INVALID_FILE_TYPE_GENERAL=மன்னிக்கவும், அந்த கோப்பு வகை ஆதரிக்கவில்லை. பின்வரும் கோப்பு வகைகள் இயக்கப்பட்டுள்னன: {1}. நீங்கள் கோப்பை ஒரு ஜிப் கோப்பாக மாற்றி இணைக்க முடியும்.
IMPROPERLY_FILLED_IN=வடிவத்தை மீண்டும் சரிபார்க்கவும் - நீங்கள் படிவத்தில் உள்ள அனைத்து துறைகளையும் சரியாக பூர்த்தி செய்யவில்லை
REQUIRED_NOT_FILLED_IN=இது அவசியமான துறை மற்றும் வெறுமையாக விட முடியாது
NOT_IMAGE=குறிப்பிடப்பட்ட கோப்பு ஒரு அனுமதிக்கப்பட்ட படத்தின் வகை அல்ல.
NOT_VIDEO=குறிப்பிடப்பட்ட கோப்பு ஒரு சரியான வீடியோ கோப்பு வகை அல்ல.
