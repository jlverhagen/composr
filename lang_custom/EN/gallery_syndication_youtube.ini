[strings]
YOUTUBE_CLIENT_ID=YouTube client ID
CONFIG_OPTION_youtube_client_id=This is the oAuth &ldquo;Client ID&rdquo;:<ul><li>Set up for a project on the <a target="_blank" title="Google API console (this link will open in a new window)" href="https://code.google.com/apis/console">Google API console</a>.</li><li>Enable the Youtube Data API on the project from Library (open it and Enable).</li><li>Create an oAuth server key from Credentials (this will get you your &ldquo;Client ID&rdquo; and &ldquo;Client Secret&rdquo; values.</li><li>Make sure you whitelist <kbd>http://yourbaseurl/adminzone/index.php?page=youtube_oauth</kbd> as an Authorized Redirect URI).</li><li>Add an API key from Credentials (this will get you your &ldquo;YouTube API key&rdquo; value).</li><li>You will also want to <a href="http://support.google.com/youtube/bin/answer.py?hl=en&answer=71673" target="_blank" title="Increase your Youtube video length limit (this link will open in a new window)">increase your video length limit</a>.</li><li>You will then be able to authorise with Youtube from Admin Zone > Setup > YouTube API access.</li></ul>
YOUTUBE_CLIENT_SECRET=YouTube client secret
CONFIG_OPTION_youtube_client_secret=This is the Client Secret accompanying the Client ID. See the description of the &ldquo;YouTube client ID&rdquo; option.
YOUTUBE_DEVELOPER_KEY=YouTube API key
CONFIG_OPTION_youtube_developer_key=This is the API key. See the description of the &ldquo;YouTube client ID&rdquo; option.
