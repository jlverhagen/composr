[strings]
UPGRADE_FIREFOX_LINUX=You seem to be running an old version of Mozilla Firefox. We advise you upgrade to the <a target="_blank" title="Latest Firefox version (this link will open in a new window)" href="http://www.getfirefox.com/">latest version</a> (or if you received Firefox through your package manager, run a system upgrade).
UPGRADE_FIREFOX=You seem to be running an old version of Mozilla Firefox. We advise you upgrade to the <a target="_blank" title="Latest Firefox version (this link will open in a new window)" href="http://www.getfirefox.com/">latest version</a>.
UPGRADE_SAFARI_MAC=You seem to be running an old version of Safari. We advise you upgrade to the <a target="_blank" title="Latest Safari version (this link will open in a new window)" href="http://www.apple.com/safari/download/">latest version</a> (or just run an Apple software update).
UPGRADE_SAFARI=You seem to be running an old version of Safari. We advise you upgrade to the <a target="_blank" title="Latest Safari version (this link will open in a new window)" href="http://www.apple.com/safari/download/">latest version</a>.
UPGRADE_CHROME_LINUX=You seem to be running an old version of Google Chrome. We advise you upgrade to the <a target="_blank" title="Latest Chrome version (this link will open in a new window)" href="http://www.google.com/chrome">latest version</a> (or if Google Chrome has set itself to update via your package manager, run a system upgrade).
UPGRADE_CHROME=You seem to be running an old version of Google Chrome. We advise you upgrade to the <a target="_blank" title="Latest Chrome version (this link will open in a new window)" href="http://www.google.com/chrome">latest version</a>.
UPGRADE_IE=You seem to be running an old version of Microsoft Internet Explorer. We advise you upgrade to a newer version of Windows with Microsoft Edge, or install a <a target="_blank" title="Different choice of browser (this link will open in a new window)" href="http://browsehappy.com/?locale=en">different choice of browser</a>. If you don't have administrative rights to your computer, you may want to tell your administrator that your web browser is still a {1} version.
UPGRADE_OPERA=You seem to be running an old version of Opera. We advise you upgrade to the <a target="_blank" title="Latest Opera version (this link will open in a new window)" href="http://www.opera.com/download/">latest version</a>.
